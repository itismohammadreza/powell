<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p-card dir="ltr"
            header=""
            subheader=""></p-card>
    <p-panel dir="ltr" header="Options">
      <ng-preview-options
        [previewItems]="[]"
      ></ng-preview-options>
    </p-panel>
    <h4>Preview</h4>
    <ng-tree
    ></ng-tree>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-tree
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
  ></ng-tree>
</div>
