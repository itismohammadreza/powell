<div class="container">
  <form [formGroup]="form">
    <p-card dir="ltr"
            header=""
            subheader=""></p-card>
    <p-panel dir="ltr" header="Options">
      <ng-preview-options
        [previewItems]="[]"
      ></ng-preview-options>
    </p-panel>
    <p-panel dir="ltr" header="Preview"></p-panel>
    <ng-tree
    ></ng-tree>
  </form>

      <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
  <pre dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  <ng-tree
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
  ></ng-tree>
</div>
