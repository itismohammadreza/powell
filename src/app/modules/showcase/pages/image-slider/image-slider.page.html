<div class="container">
  <p-card dir="ltr"
          header="ImageSlider"
          subheader="ImageSlider is an advanced content gallery component."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'numVisible',
      'showItemNavigators',
      'showThumbnailNavigators',
      'showItemNavigatorsOnHover',
      'changeItemOnIndicatorHover',
      'circular',
      'autoPlay',
      'transitionInterval',
      'showThumbnails',
      'thumbnailsPosition',
      'verticalThumbnailViewPortHeight',
      'showIndicators',
      'showIndicatorsOnItem',
      'indicatorsPosition',
      ]"
      [(numVisible)]="numVisible"
      [(showItemNavigators)]="showItemNavigators"
      [(showThumbnailNavigators)]="showThumbnailNavigators"
      [(showItemNavigatorsOnHover)]="showItemNavigatorsOnHover"
      [(changeItemOnIndicatorHover)]="changeItemOnIndicatorHover"
      [(circular)]="circular"
      [(autoPlay)]="autoPlay"
      [(transitionInterval)]="transitionInterval"
      [(showThumbnails)]="showThumbnails"
      [(thumbnailsPosition)]="thumbnailsPosition"
      [(verticalThumbnailViewPortHeight)]="verticalThumbnailViewPortHeight"
      [(showIndicators)]="showIndicators"
      [(showIndicatorsOnItem)]="showIndicatorsOnItem"
      [(indicatorsPosition)]="indicatorsPosition"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <div class="row justify-content-center">
    <div class="col-md-7 mb-4">
      <ng-image-slider
        [numVisible]="numVisible"
        [showItemNavigators]="showItemNavigators"
        [showThumbnailNavigators]="showThumbnailNavigators"
        [showItemNavigatorsOnHover]="showItemNavigatorsOnHover"
        [changeItemOnIndicatorHover]="changeItemOnIndicatorHover"
        [circular]="circular"
        [autoPlay]="autoPlay"
        [transitionInterval]="transitionInterval"
        [showThumbnails]="showThumbnails"
        [thumbnailsPosition]="thumbnailsPosition"
        [verticalThumbnailViewPortHeight]="verticalThumbnailViewPortHeight"
        [showIndicators]="showIndicators"
        [showIndicatorsOnItem]="showIndicatorsOnItem"
        [indicatorsPosition]="indicatorsPosition"
      ></ng-image-slider>
    </div>
  </div>

  <h4>CUSTOM CONTENT</h4>
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="row">
        <div *ngFor="let image of images; let index = index;" class="col-3">
          <img class="w-100" [src]="image.preview" [alt]="image.alt" style="cursor: pointer"
               (click)="imageClick(index)"/>
        </div>
      </div>
    </div>
  </div>

  <h4>FULL SCREEN</h4>
  <ng-button label="open slider" (click)="onOpenSlider()"></ng-button>
  <ng-image-slider
    [showIndicators]="true"
    [showIndicatorsOnItem]="true"
    [showThumbnails]="true"
    [showItemNavigators]="true"
    [showThumbnailNavigators]="true"
    [changeItemOnIndicatorHover]="false"
    [showItemNavigatorsOnHover]="true"
    [activeIndex]="activeIndex"
    [(visible)]="visible"
    [fullScreen]="true"
    [images]="images"
  ></ng-image-slider>
</div>
