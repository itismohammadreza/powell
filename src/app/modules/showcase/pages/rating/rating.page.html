<div class="container">
  <p-card dir="ltr"
          header="Rating"
          subheader="Rating component is a star based selection input."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'stars',
      'cancel',
      'disabled',
      'readonly',
      'iconOnClass',
      'iconOffClass',
      'iconCancelClass',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(stars)]="stars"
      [(cancel)]="cancel"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(iconOnClass)]="iconOnClass"
      [(iconOffClass)]="iconOffClass"
      [(iconCancelClass)]="iconCancelClass"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <form [formGroup]="form">
      <ng-rating
        formControlName="c1"
        [errors]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [stars]="stars"
        [cancel]="cancel"
        [disabled]="disabled"
        [readonly]="readonly"
        [iconOnClass]="iconOnClass"
        [iconOffClass]="iconOffClass"
        [iconCancelClass]="iconCancelClass"
      ></ng-rating>
    </form>
  </p-panel>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-rating
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [labelPos]="labelPos"
    [stars]="stars"
    [cancel]="cancel"
    [disabled]="disabled"
    [readonly]="readonly"
    [iconOnClass]="iconOnClass"
    [iconOffClass]="iconOffClass"
    [iconCancelClass]="iconCancelClass"
  ></ng-rating>
</div>
