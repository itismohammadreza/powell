<div class="container">
  <p-card dir="ltr"
          header="Slider"
          subheader="Slider is an input component to provide a numerical input."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'animate',
      'disabled',
      'min',
      'max',
      'orientation',
      'step',
      'range',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(animate)]="animate"
      [(disabled)]="disabled"
      [(min)]="min"
      [(max)]="max"
      [(orientation)]="orientation"
      [(step)]="step"
      [(range)]="range"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-slider
        formControlName="c1"
        [errors]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [animate]="animate"
        [disabled]="disabled"
        [min]="min"
        [max]="max"
        [orientation]="orientation"
        [step]="step"
        [range]="range"
      ></ng-slider>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-slider
      name="myInput"
      required
      [(ngModel)]="binding"
      [errors]="{ required: 'error' }"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [animate]="animate"
      [disabled]="disabled"
      [min]="min"
      [max]="max"
      [orientation]="orientation"
      [step]="step"
      [range]="range"
    ></ng-slider>
    <pre dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
