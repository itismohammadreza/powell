<div class="container">
  <p-card dir="ltr"
          header="Slider"
          subheader="Slider is an input component to provide a numerical input."></p-card>
<p-panel dir="ltr" header="Options">
  <ng-preview-options
    [previewItems]="[]"
  ></ng-preview-options>
</p-panel>
    <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">
      <h4>Preview</h4>
      <ng-slider
        formControlName="c1"
        [errors]="{ required: 'error' }"
      ></ng-slider>
      <ng-button type="submit" label="submit"></ng-button>
    </form>

    <h4>NG MODEL</h4>
    VALUE :
    <pre>{{binding | json}}</pre>
    <ng-slider
      name="myInput"
      required
      [(ngModel)]="binding"
      [errors]="{ required: 'error' }"
    ></ng-slider>
</div>
