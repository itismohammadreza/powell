<div class="container">
  <p-card dir="ltr"
          header="FilePicker"
          subheader="FilePicker is an advanced uploader with drag and drop support, multi file uploads, auto uploading, progress tracking and validations."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'multiple',
      'accept',
      'disabled',
      'auto',
      'maxFileSize',
      'fileLimit',
      'previewWidth',
      'chooseLabel',
      'uploadLabel',
      'cancelLabel',
      'chooseIcon',
      'uploadIcon',
      'cancelIcon',
      'inputFileMode',
      'showUploadButton',
      'showCancelButton',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(multiple)]="multiple"
      [(accept)]="accept"
      [(disabled)]="disabled"
      [(auto)]="auto"
      [(maxFileSize)]="maxFileSize"
      [(fileLimit)]="fileLimit"
      [(previewWidth)]="previewWidth"
      [(chooseLabel)]="chooseLabel"
      [(uploadLabel)]="uploadLabel"
      [(cancelLabel)]="cancelLabel"
      [(chooseIcon)]="chooseIcon"
      [(uploadIcon)]="uploadIcon"
      [(cancelIcon)]="cancelIcon"
      [(inputFileMode)]="mode"
      [(showUploadButton)]="showUploadButton"
      [(showCancelButton)]="showCancelButton"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-file-picker
      formControlName="c1"
      [errors]="{ required: 'error' }"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [multiple]="multiple"
      [accept]="accept"
      [disabled]="disabled"
      [auto]="auto"
      [maxFileSize]="maxFileSize"
      [fileLimit]="fileLimit"
      [previewWidth]="previewWidth"
      [chooseLabel]="chooseLabel"
      [uploadLabel]="uploadLabel"
      [cancelLabel]="cancelLabel"
      [chooseIcon]="chooseIcon"
      [uploadIcon]="uploadIcon"
      [cancelIcon]="cancelIcon"
      [mode]="mode"
      [showUploadButton]="showUploadButton"
      [showCancelButton]="showCancelButton"
    ></ng-file-picker>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-file-picker
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [labelPos]="labelPos"
    [multiple]="multiple"
    [accept]="accept"
    [disabled]="disabled"
    [auto]="auto"
    [maxFileSize]="maxFileSize"
    [fileLimit]="fileLimit"
    [previewWidth]="previewWidth"
    [chooseLabel]="chooseLabel"
    [uploadLabel]="uploadLabel"
    [cancelLabel]="cancelLabel"
    [chooseIcon]="chooseIcon"
    [uploadIcon]="uploadIcon"
    [cancelIcon]="cancelIcon"
    [mode]="mode"
    [showUploadButton]="showUploadButton"
    [showCancelButton]="showCancelButton"
  ></ng-file-picker>
</div>
