<div class="container">
  <p-card dir="ltr"
          header="ToggleButton"
          subheader="ToggleButton is used to select a boolean value using a button."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'onLabel',
      'offLabel',
      'onIcon',
      'offIcon',
      'iconPos',
      'disabled',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(onLabel)]="onLabel"
      [(offLabel)]="offLabel"
      [(onIcon)]="onIcon"
      [(offIcon)]="offIcon"
      [(iconPos)]="iconPos"
      [(disabled)]="disabled"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <form [formGroup]="form">
      <ng-toggle-button
        formControlName="c1"
        [errors]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [onLabel]="onLabel"
        [offLabel]="offLabel"
        [onIcon]="onIcon"
        [offIcon]="offIcon"
        [iconPos]="iconPos"
        [disabled]="disabled"
      ></ng-toggle-button>
    </form>
  </p-panel>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-toggle-button
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [labelPos]="labelPos"
    [onLabel]="onLabel"
    [offLabel]="offLabel"
    [onIcon]="onIcon"
    [offIcon]="offIcon"
    [iconPos]="iconPos"
    [disabled]="disabled"
  ></ng-toggle-button>
</div>
