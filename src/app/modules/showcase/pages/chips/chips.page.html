<div class="container">
  <p-card dir="ltr"
          header="Chips"
          subheader="Chips is used to enter multiple values on an input field."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'max',
      'disabled',
      'placeholder',
      'allowDuplicate',
      'addOnTab',
      'addOnBlur',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(max)]="max"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(allowDuplicate)]="allowDuplicate"
      [(addOnTab)]="addOnTab"
      [(addOnBlur)]="addOnBlur"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-chips
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [max]="max"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [allowDuplicate]="allowDuplicate"
      [addOnTab]="addOnTab"
      [addOnBlur]="addOnBlur"
      [showClear]="showClear"
    ></ng-chips>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-chips
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [icon]="icon"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [inputSize]="inputSize"
    [max]="max"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [allowDuplicate]="allowDuplicate"
    [addOnTab]="addOnTab"
    [addOnBlur]="addOnBlur"
    [showClear]="showClear"
  ></ng-chips>
</div>
