<div class="container">
  <p-card dir="ltr"
          header="Button"
          subheader="Button is an extension to standard button element with icons and theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'icon',
      'full',
      'badge',
      'rounded',
      'raised',
      'appearance',
      'disabled',
      'iconPos',
      'color',
      'badgeColor',
      'selectiveSize',
      ]"
      [(label)]="label"
      [(icon)]="icon"
      [(full)]="full"
      [(badge)]="badge"
      [(rounded)]="rounded"
      [(raised)]="raised"
      [(appearance)]="appearance"
      [(disabled)]="disabled"
      [(iconPos)]="iconPos"
      [(color)]="color"
      [(badgeColor)]="badgeColor"
      [(selectiveSize)]="size"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <ng-button
    [label]="label"
    [icon]="icon"
    [full]="full"
    [badge]="badge"
    [rounded]="rounded"
    [raised]="raised"
    [appearance]="appearance"
    [disabled]="disabled"
    [iconPos]="iconPos"
    [color]="color"
    [badgeColor]="badgeColor"
    [size]="size">
  </ng-button>

  <h4>Other Actions</h4>
  <ng-button (click)="showDialog()" label="dialog"></ng-button>
  <ng-button (click)="showConfirm()" label="confirm"></ng-button>
  <ng-button (click)="showConfirmPopup($event)" label=" confirm popup"></ng-button>
  <ng-button (click)="showToast()" label="toast"></ng-button>
  <ng-button (click)="showMessage()" label="message"></ng-button>
  <ng-button (click)="showDialogForm()" label="dialog form"></ng-button>
  <ng-button (click)="request()" label="request"></ng-button>
  <ng-button (click)="modal.open()" label="custom dialog"></ng-button>
  <ng-button (click)="showCustomDynamicDialog()" label="custom dynamic dialog"></ng-button>
  <p>
    custom dialog result: {{customDialogResult}}
  </p>
</div>

<ng-dialog2 #modal>
  Custom Modal Content
</ng-dialog2>
