<div class="container">
  <p-card dir="ltr"
          header="Button"
          subheader="Button is an extension to standard button element with icons and theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'icon',
      'full',
      'badge',
      'rounded',
      'raised',
      'appearance',
      'disabled',
      'iconPos',
      'color',
      'badgeColor',
      'selectiveSize',
      ]"
      [(label)]="label"
      [(icon)]="icon"
      [(full)]="full"
      [(badge)]="badge"
      [(rounded)]="rounded"
      [(raised)]="raised"
      [(appearance)]="appearance"
      [(disabled)]="disabled"
      [(iconPos)]="iconPos"
      [(color)]="color"
      [(badgeColor)]="badgeColor"
      [(selectiveSize)]="size"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-button
      [label]="label"
      [icon]="icon"
      [full]="full"
      [badge]="badge"
      [rounded]="rounded"
      [raised]="raised"
      [appearance]="appearance"
      [disabled]="disabled"
      [iconPos]="iconPos"
      [color]="color"
      [badgeColor]="badgeColor"
      [size]="size">
    </ng-button>
  </p-panel>
</div>
