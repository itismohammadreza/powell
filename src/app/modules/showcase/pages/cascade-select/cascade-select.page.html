<div class="container">
  <p-card dir="ltr"
          header="CascadeSelect"
          subheader="CascadeSelect displays a nested structure of options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'disabled',
      'placeholder',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-cascade-select
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [options]="options"
      [optionGroupChildren]="['states', 'cities']"
      optionLabel="cname"
      optionValue="code"
      optionGroupLabel="name"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [showClear]="showClear"
    ></ng-cascade-select>
  </form>

  <h4>NG MODEL</h4>
  VALUE :
  <br>
  {{binding}}
  <ng-cascade-select
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
    [options]="options"
    [optionGroupChildren]="['states', 'cities']"
    optionLabel="cname"
    optionValue="code"
    optionGroupLabel="name"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [icon]="icon"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [inputSize]="inputSize"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [showClear]="showClear"
  ></ng-cascade-select>
</div>
