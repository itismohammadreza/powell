<div class="container">
  <p-card dir="ltr"
          header="Checkbox"
          subheader="Checkbox is an extension to standard checkbox element with theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[]"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ng-multi-checkbox
      formControlName="c1"
      [errors]="{ required: 'error' }"
    ></ng-multi-checkbox>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-multi-checkbox
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
  ></ng-multi-checkbox>
</div>
