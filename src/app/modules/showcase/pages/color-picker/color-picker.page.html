<div class="container">
  <p-card dir="ltr"
          header="ColorPicker"
          subheader="ColorPicker is an input component to select a color."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[]"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ng-color-picker
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
    ></ng-color-picker>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-color-picker
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
  ></ng-color-picker>
</div>
