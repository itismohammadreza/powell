<div class="container">
  <p-card dir="ltr"
          header="RadioButton"
          subheader="RadioButton is an extension to standard radio button element with theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[]"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ng-radio
      formControlName="c1"
      [errors]="{ required: 'error' }"
    ></ng-radio>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-radio
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
  ></ng-radio>
</div>
