<div class="container">
  <p-card dir="ltr"
          header="AutoComplete"
          subheader="AutoComplete is an input component that provides real-time suggestions when being typed."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'scrollHeight',
      'dropdown',
      'multiple',
      'minlength',
      'placeholder',
      'readonly',
      'disabled',
      'maxlength',
      'showEmptyMessage',
      'emptyMessage',
      'forceSelection',
      'unique',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(scrollHeight)]="scrollHeight"
      [(dropdown)]="dropdown"
      [(multiple)]="multiple"
      [(minlength)]="minlength"
      [(placeholder)]="placeholder"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(maxlength)]="maxlength"
      [(showEmptyMessage)]="showEmptyMessage"
      [(emptyMessage)]="emptyMessage"
      [(forceSelection)]="forceSelection"
      [(unique)]="unique"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-auto-complete
        formControlName="c1"
        [addon]="addon"
        [errors]="{ required: 'error' }"
        field="name"
        [suggestions]="filteredSuggestions"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [scrollHeight]="scrollHeight"
        [dropdown]="dropdown"
        [multiple]="multiple"
        [minlength]="minlength"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [disabled]="disabled"
        [maxlength]="maxlength"
        [showEmptyMessage]="showEmptyMessage"
        [emptyMessage]="emptyMessage"
        [forceSelection]="forceSelection"
        [unique]="unique"
        [showClear]="showClear"
        (completeMethod)="filter($event)"
      ></ng-auto-complete>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-auto-complete
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      field="name"
      [suggestions]="filteredSuggestions"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [scrollHeight]="scrollHeight"
      [dropdown]="dropdown"
      [multiple]="multiple"
      [minlength]="minlength"
      [placeholder]="placeholder"
      [readonly]="readonly"
      [disabled]="disabled"
      [maxlength]="maxlength"
      [showEmptyMessage]="showEmptyMessage"
      [emptyMessage]="emptyMessage"
      [forceSelection]="forceSelection"
      [unique]="unique"
      [showClear]="showClear"
      (completeMethod)="filter($event)">
    </ng-auto-complete>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
