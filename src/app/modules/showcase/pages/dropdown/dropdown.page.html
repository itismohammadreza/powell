<ng-preview-options
  [previewItems]="[
'label',
'filled',
'labelWidth',
'hint',
'rtl',
'showRequiredStar',
'labelPos',
'iconPos',
'scrollHeight',
'filter',
'filterPlaceholder',
'disabled',
'readonly',
'editable',
'maxlength',
'placeholder',
'icon',
'selectiveSize',
'resetFilterOnHide',
'emptyFilterMessage',
'autoDisplayFirst',
'showClear',
'tooltip',
'tooltipPosition',
]"
  [(label)]="label"
  [(filled)]="filled"
  [(labelWidth)]="labelWidth"
  [(hint)]="hint"
  [(rtl)]="rtl"
  [(showRequiredStar)]="showRequiredStar"
  [(labelPos)]="labelPos"
  [(iconPos)]="iconPos"
  [(scrollHeight)]="scrollHeight"
  [(filter)]="filter"
  [(filterPlaceholder)]="filterPlaceholder"
  [(disabled)]="disabled"
  [(readonly)]="readonly"
  [(editable)]="editable"
  [(maxlength)]="maxlength"
  [(placeholder)]="placeholder"
  [(icon)]="icon"
  [(selectiveSize)]="inputSize"
  [(resetFilterOnHide)]="resetFilterOnHide"
  [(emptyFilterMessage)]="emptyFilterMessage"
  [(autoDisplayFirst)]="autoDisplayFirst"
  [(showClear)]="showClear"
  [(tooltip)]="tooltip"
  [(tooltipPosition)]="tooltipPosition"
></ng-preview-options>
<div class="container">
  <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">
    <h4>Preview</h4>
    <ng-dropdown
      formControlName="c1"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [showRequiredStar]="showRequiredStar"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [scrollHeight]="scrollHeight"
      [options]="options"
      [optionLabel]="optionLabel"
      [optionValue]="optionValue"
      [optionDisabled]="optionDisabled"
      [optionGroupLabel]="optionGroupLabel"
      [optionGroupChildren]="optionGroupChildren"
      [filter]="filter"
      [filterValue]="filterValue"
      [filterBy]="filterBy"
      [filterMatchMode]="filterMatchMode"
      [filterPlaceholder]="filterPlaceholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [editable]="editable"
      [maxlength]="maxlength"
      [appendTo]="appendTo"
      [placeholder]="placeholder"
      [icon]="icon"
      [inputSize]="inputSize"
      [dataKey]="dataKey"
      [autofocus]="autofocus"
      [autofocusFilter]="autofocusFilter"
      [resetFilterOnHide]="resetFilterOnHide"
      [emptyFilterMessage]="emptyFilterMessage"
      [autoDisplayFirst]="autoDisplayFirst"
      [group]="group"
      [showClear]="showClear"
      [tooltip]="tooltip"
      [tooltipPosition]="tooltipPosition"
      [addon]="addon"
    >
    </ng-dropdown>
    <ng-button type="submit" label="submit"></ng-button>
  </form>
  <h4>NG MODEL</h4>
  VALUE :
  <pre>{{binding | json}}</pre>
  <ng-dropdown
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [showRequiredStar]="showRequiredStar"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [scrollHeight]="scrollHeight"
    [options]="options"
    [optionLabel]="optionLabel"
    [optionValue]="optionValue"
    [optionDisabled]="optionDisabled"
    [optionGroupLabel]="optionGroupLabel"
    [optionGroupChildren]="optionGroupChildren"
    [filter]="filter"
    [filterValue]="filterValue"
    [filterBy]="filterBy"
    [filterMatchMode]="filterMatchMode"
    [filterPlaceholder]="filterPlaceholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [editable]="editable"
    [maxlength]="maxlength"
    [appendTo]="appendTo"
    [placeholder]="placeholder"
    [icon]="icon"
    [inputSize]="inputSize"
    [dataKey]="dataKey"
    [autofocus]="autofocus"
    [autofocusFilter]="autofocusFilter"
    [resetFilterOnHide]="resetFilterOnHide"
    [emptyFilterMessage]="emptyFilterMessage"
    [autoDisplayFirst]="autoDisplayFirst"
    [group]="group"
    [showClear]="showClear"
    [tooltip]="tooltip"
    [tooltipPosition]="tooltipPosition"
    [addon]="addon"
  >
  </ng-dropdown>
</div>
