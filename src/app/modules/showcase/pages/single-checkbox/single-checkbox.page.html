<div class="container">
  <p-card dir="ltr"
          header="Checkbox"
          subheader="Checkbox is an extension to standard checkbox element with theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'hint',
      'rtl',
      'disabled',
      'readonly',
      ]"
      [(label)]="label"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-single-checkbox
      formControlName="c1"
      [errors]="{ required: 'error' }"
      [label]="label"
      [hint]="hint"
      [rtl]="rtl"
      [disabled]="disabled"
      [readonly]="readonly"
    ></ng-single-checkbox>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-single-checkbox
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [hint]="hint"
    [rtl]="rtl"
    [disabled]="disabled"
    [readonly]="readonly"
  ></ng-single-checkbox>
</div>
