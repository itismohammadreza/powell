<div class="container">
  <p-card dir="ltr"
          header="InputText"
          subheader="InputText renders a text field to enter data."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'readonly',
      'disabled',
      'maxlength',
      'placeholder',
      'type',
      'keyFilter',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(maxlength)]="maxlength"
      [(placeholder)]="placeholder"
      [(type)]="type"
      [(keyFilter)]="keyFilter"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-input-text
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [readonly]="readonly"
      [disabled]="disabled"
      [maxlength]="maxlength"
      [placeholder]="placeholder"
      [type]="type"
      [keyFilter]="keyFilter"
    ></ng-input-text>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-input-text
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [icon]="icon"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [inputSize]="inputSize"
    [readonly]="readonly"
    [disabled]="disabled"
    [maxlength]="maxlength"
    [placeholder]="placeholder"
    [type]="type"
    [keyFilter]="keyFilter"
  ></ng-input-text>
</div>
