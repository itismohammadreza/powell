<ng-preview-options
  [previewItems]="[]"
></ng-preview-options>

<div class="container">
  <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">
    <h4>Preview</h4>
    <ng-input-mask
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
    ></ng-input-mask>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  VALUE :
  <pre>{{binding | json}}</pre>
  <ng-input-mask
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [addon]="addon"
  ></ng-input-mask>
</div>
