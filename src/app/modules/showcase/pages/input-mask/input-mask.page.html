<ng-preview-options
  [previewItems]="[
  'hint',
  'label',
  'labelPos',
  'labelWidth',
  'icon',
  'iconPos',
  'selectiveSize',
  'filled',
  'rtl',
  'placeholder',
  'readonly',
  'disabled',
  'mask',
  'slotChar',
  'autoClear',
  'unmask',
  'placeholder',
  'size',
  'maxlength',
  'characterPattern',
  ]"
  [(label)]="label"
  [(filled)]="filled"
  [(labelWidth)]="labelWidth"
  [(hint)]="hint"
  [(rtl)]="rtl"
  [(showRequiredStar)]="showRequiredStar"
  [(labelPos)]="labelPos"
  [(iconPos)]="iconPos"
  [(icon)]="icon"
  [(selectiveSize)]="inputSize"
  [(mask)]="mask"
  [(slotChar)]="slotChar"
  [(autoClear)]="autoClear"
  [(unmask)]="unmask"
  [(placeholder)]="placeholder"
  [(size)]="size"
  [(maxlength)]="maxlength"
  [(disabled)]="disabled"
  [(readonly)]="readonly"
  [(characterPattern)]="characterPattern"
></ng-preview-options>
<div class="container">
  <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">
    <h4>Preview</h4>
    <ng-input-mask
      formControlName="c1"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [showRequiredStar]="showRequiredStar"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [icon]="icon"
      [inputSize]="inputSize"
      [mask]="mask"
      [slotChar]="slotChar"
      [autoClear]="autoClear"
      [unmask]="unmask"
      [placeholder]="placeholder"
      [size]="size"
      [maxlength]="maxlength"
      [disabled]="disabled"
      [readonly]="readonly"
      [characterPattern]="characterPattern"
      [autoFocus]="autoFocus"
      [autocomplete]="autocomplete"
      [title]="title"
      [addon]="addon"
    >
    </ng-input-mask>
    <ng-button type="submit" label="submit"></ng-button>
  </form>
  <h4>NG MODEL</h4>
  VALUE :
  <pre>{{binding | json}}</pre>
  <ng-input-mask
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [showRequiredStar]="showRequiredStar"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [icon]="icon"
    [inputSize]="inputSize"
    [mask]="mask"
    [slotChar]="slotChar"
    [autoClear]="autoClear"
    [unmask]="unmask"
    [placeholder]="placeholder"
    [size]="size"
    [maxlength]="maxlength"
    [disabled]="disabled"
    [readonly]="readonly"
    [characterPattern]="characterPattern"
    [autoFocus]="autoFocus"
    [autocomplete]="autocomplete"
    [title]="title"
    [addon]="addon">
  </ng-input-mask>
</div>
