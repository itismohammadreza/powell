<div class="container">
  <p-card dir="ltr"
          header="InputMask"
          subheader="InputMask component is used to enter input in a certain format such as numeric, date, currency and phone."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'mask',
      'slotChar',
      'autoClear',
      'unmask',
      'placeholder',
      'numericSize',
      'maxlength',
      'disabled',
      'readonly',
      'characterPattern',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(mask)]="mask"
      [(slotChar)]="slotChar"
      [(autoClear)]="autoClear"
      [(unmask)]="unmask"
      [(placeholder)]="placeholder"
      [(numericSize)]="size"
      [(maxlength)]="maxlength"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(characterPattern)]="characterPattern"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <form [formGroup]="form">
      <ng-input-mask
        formControlName="c1"
        [addon]="addon"
        [errors]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [mask]="mask"
        [slotChar]="slotChar"
        [autoClear]="autoClear"
        [unmask]="unmask"
        [placeholder]="placeholder"
        [size]="size"
        [maxlength]="maxlength"
        [disabled]="disabled"
        [readonly]="readonly"
        [characterPattern]="characterPattern"
        [showClear]="showClear"
      ></ng-input-mask>
    </form>
  </p-panel>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-input-mask
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [icon]="icon"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [inputSize]="inputSize"
    [mask]="mask"
    [slotChar]="slotChar"
    [autoClear]="autoClear"
    [unmask]="unmask"
    [placeholder]="placeholder"
    [size]="size"
    [maxlength]="maxlength"
    [disabled]="disabled"
    [readonly]="readonly"
    [characterPattern]="characterPattern"
    [showClear]="showClear"
  ></ng-input-mask>
</div>
