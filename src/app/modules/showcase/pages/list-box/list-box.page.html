<div class="container">
  <p-card dir="ltr"
          header="ListBox"
          subheader="ListBox is used to select one or more values from a list of items."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[]"
    ></ng-preview-options>
  </p-panel>
  <form class="mb-5" [formGroup]="form" (ngSubmit)="submit()">
    <h4>Preview</h4>
    <ng-list-box
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
    ></ng-list-box>
    <ng-button type="submit" label="submit"></ng-button>
  </form>

  <h4>NG MODEL</h4>
  VALUE :
  <pre>{{binding | json}}</pre>
  <ng-list-box
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
  ></ng-list-box>
</div>
