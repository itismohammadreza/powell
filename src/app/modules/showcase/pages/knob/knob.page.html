<div class="container">
  <p-card dir="ltr"
          header="Knob"
          subheader="Knob is a form component to define number inputs with a dial."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'numericSize',
      'disabled',
      'readonly',
      'step',
      'min',
      'max',
      'valueColor',
      'rangeColor',
      'textColor',
      'strokeWidth',
      'showValue',
      'valueTemplate',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(numericSize)]="size"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(step)]="step"
      [(min)]="min"
      [(max)]="max"
      [(valueColor)]="valueColor"
      [(rangeColor)]="rangeColor"
      [(textColor)]="textColor"
      [(strokeWidth)]="strokeWidth"
      [(showValue)]="showValue"
      [(valueTemplate)]="valueTemplate"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-knob
      formControlName="c1"
      [errors]="{ required: 'error' }"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [size]="size"
      [disabled]="disabled"
      [readonly]="readonly"
      [step]="step"
      [min]="min"
      [max]="max"
      [valueColor]="valueColor"
      [rangeColor]="rangeColor"
      [textColor]="textColor"
      [strokeWidth]="strokeWidth"
      [showValue]="showValue"
      [valueTemplate]="valueTemplate"
    ></ng-knob>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-knob
    name="myInput"
    required
    [(ngModel)]="binding"
    [errors]="{ required: 'error' }"
    [label]="label"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [labelPos]="labelPos"
    [size]="size"
    [disabled]="disabled"
    [readonly]="readonly"
    [step]="step"
    [min]="min"
    [max]="max"
    [valueColor]="valueColor"
    [rangeColor]="rangeColor"
    [textColor]="textColor"
    [strokeWidth]="strokeWidth"
    [showValue]="showValue"
    [valueTemplate]="valueTemplate"
  ></ng-knob>
</div>
