<div class="container">
  <p-card dir="ltr"
          header="Knob"
          subheader="Knob is a form component to define number inputs with a dial."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'numericSize',
      'disabled',
      'readonly',
      'step',
      'min',
      'max',
      'valueColor',
      'rangeColor',
      'textColor',
      'strokeWidth',
      'showValue',
      'valueTemplate',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(numericSize)]="size"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(step)]="step"
      [(min)]="min"
      [(max)]="max"
      [(valueColor)]="valueColor"
      [(rangeColor)]="rangeColor"
      [(textColor)]="textColor"
      [(strokeWidth)]="strokeWidth"
      [(showValue)]="showValue"
      [(valueTemplate)]="valueTemplate"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-knob
        formControlName="c1"
        [errors]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [size]="size"
        [disabled]="disabled"
        [readonly]="readonly"
        [step]="step"
        [min]="min"
        [max]="max"
        [valueColor]="valueColor"
        [rangeColor]="rangeColor"
        [textColor]="textColor"
        [strokeWidth]="strokeWidth"
        [showValue]="showValue"
        [valueTemplate]="valueTemplate"
      ></ng-knob>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-knob
      name="myInput"
      required
      [(ngModel)]="binding"
      [errors]="{ required: 'error' }"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [size]="size"
      [disabled]="disabled"
      [readonly]="readonly"
      [step]="step"
      [min]="min"
      [max]="max"
      [valueColor]="valueColor"
      [rangeColor]="rangeColor"
      [textColor]="textColor"
      [strokeWidth]="strokeWidth"
      [showValue]="showValue"
      [valueTemplate]="valueTemplate"
    ></ng-knob>
    <pre dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
