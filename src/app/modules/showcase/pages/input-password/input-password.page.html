<div class="container">
  <p-card dir="ltr"
          header="InputPassword"
          subheader="InputPassword displays strength indicator for password fields."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'promptLabel',
      'weakLabel',
      'mediumLabel',
      'strongLabel',
      'feedback',
      'toggleMask',
      'disabled',
      'placeholder',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(promptLabel)]="promptLabel"
      [(weakLabel)]="weakLabel"
      [(mediumLabel)]="mediumLabel"
      [(strongLabel)]="strongLabel"
      [(feedback)]="feedback"
      [(toggleMask)]="toggleMask"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <h4>Preview</h4>
  <form [formGroup]="form">
    <ng-input-password
      formControlName="c1"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [promptLabel]="promptLabel"
      [weakLabel]="weakLabel"
      [mediumLabel]="mediumLabel"
      [strongLabel]="strongLabel"
      [feedback]="feedback"
      [toggleMask]="toggleMask"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [showClear]="showClear"
    ></ng-input-password>
  </form>

  <h4>NG MODEL</h4>
  <pre dir="ltr">Value : {{binding | json}}</pre>
  <ng-input-password
    name="myInput"
    required
    [(ngModel)]="binding"
    [addon]="addon"
    [errors]="{ required: 'error' }"
    [label]="label"
    [filled]="filled"
    [labelWidth]="labelWidth"
    [hint]="hint"
    [rtl]="rtl"
    [icon]="icon"
    [labelPos]="labelPos"
    [iconPos]="iconPos"
    [inputSize]="inputSize"
    [promptLabel]="promptLabel"
    [weakLabel]="weakLabel"
    [mediumLabel]="mediumLabel"
    [strongLabel]="strongLabel"
    [feedback]="feedback"
    [toggleMask]="toggleMask"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [showClear]="showClear"
  ></ng-input-password>
</div>
