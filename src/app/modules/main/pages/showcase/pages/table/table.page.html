<div class="container">
  <p-card dir="ltr"
          header="Table"
          subheader="Table displays data in tabular format."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'rtl',
      'selectiveSize'
      ]"
      [(rtl)]="rtl"
      [(selectiveSize)]="size"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-table
      [items]="customers"
      [colDef]="colDef"
      [rtl]="rtl"
      [size]="size"
      filterDisplay="row"
      captionTitle="Customers"
      [local]="true"
      [rows]="10"
      [totalRecords]="36"
      [actionsConfig]="actionsConfig"
      [paginator]="true">
      <ng-template ngTemplate="activity" let-item>
        <div>
          Rendered by template: {{item.activity}}
        </div>
      </ng-template>
    </ng-table>
  </p-panel>
</div>
