<div class="container">
  <p-card dir="ltr"
          header="Empty"
          subheader="Empty is a empty state placeholder."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'imageType',
      'icon',
      'text',
      'rtl',
      'disableConfigChangeEffect',
      ]"
      [(imageType)]="imageType"
      [(icon)]="icon"
      [(text)]="text"
      [(rtl)]="rtl"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-empty
      [imageType]="imageType"
      [icon]="icon"
      [text]="text"
      [rtl]="rtl"
      [disableConfigChangeEffect]="disableConfigChangeEffect"
    ></ng-empty>
  </p-panel>
</div>
