<preview
  component="Checkbox"
  description="Checkbox is an extension to standard checkbox element with theming."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-checkbox-group
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [options]="options"/>
  </form>
</preview>
