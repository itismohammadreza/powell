<ng-preview
  component="Listbox"
  description="Listbox is used to select one or more values from a list of items."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-listbox formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
