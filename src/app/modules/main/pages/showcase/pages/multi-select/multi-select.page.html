<ng-preview
  header="MultiSelect"
  subheader="MultiSelect is used to multiple values from a list of options."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-multi-select
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [options]="options"
      optionLabel="label"/>
  </form>
</ng-preview>
