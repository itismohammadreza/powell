<div class="container">
  <p-card header="InputText"
          subheader="InputText renders a text field to enter data."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'selectiveSize',
      'disableConfigChangeEffect',
      'readonly',
      'disabled',
      'maxlength',
      'placeholder',
      'type',
      'keyFilter',
      'showClear'
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(addon)]="addon"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(maxlength)]="maxlength"
      [(placeholder)]="placeholder"
      [(type)]="type"
      [(keyFilter)]="keyFilter"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-input-text
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error required', minlength: getLengthMessage(), email: 'email error', akbarDenied: 'akbar denied' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [readonly]="readonly"
        [disabled]="disabled"
        [maxlength]="maxlength"
        [placeholder]="placeholder"
        [type]="type"
        [keyFilter]="keyFilter"
        [showClear]="showClear"
      ></ng-input-text>
    </form>
    <form [formGroup]="form2">
      <input placeholder="c1" formControlName="c1">
      <div formGroupName="c2">
        <input placeholder="c21" formControlName="c21">
        <input placeholder="c22" formControlName="c22">
        <div formGroupName="c23">
          <input placeholder="c231" formControlName="c231">
          <input placeholder="c232" formControlName="c232">
        </div>
      </div>
    </form>
  </p-panel>
</div>
