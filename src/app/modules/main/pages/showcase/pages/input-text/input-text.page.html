<ng-preview
  header="InputText"
  subheader="InputText renders a text field to enter data."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-text
      formControlName="c1"
      [validation]="{ required: 'error required', minlength: getLengthMessage(), email: 'email error', akbarDenied: 'akbar denied' }"
    />
  </form>
</ng-preview>
