<div class="container">
  <p-card dir="ltr"
          header="JalaliDatepicker"
          subheader="JalaliDatepicker is an input component to select a jalali date."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'selectiveSize',
      'disableConfigChangeEffect',
      'datepickerSelectionMode',
      'placeholder',
      'disabled',
      'inline',
      'showOtherMonths',
      'selectOtherMonths',
      'showIcon',
      'showOnFocus',
      'showWeek',
      'datePickerIcon',
      'readonlyInput',
      'shortYearCutoff',
      'showTime',
      'hourFormat',
      'timeOnly',
      'showSeconds',
      'stepHour',
      'stepMinute',
      'stepSecond',
      'showButtonBar',
      'hideOnDateTimeSelect',
      'numberOfMonths',
      'view',
      'touchUI',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(addon)]="addon"
      [(datepickerSelectionMode)]="selectionMode"
      [(placeholder)]="placeholder"
      [(disabled)]="disabled"
      [(inline)]="inline"
      [(showOtherMonths)]="showOtherMonths"
      [(selectOtherMonths)]="selectOtherMonths"
      [(showIcon)]="showIcon"
      [(showOnFocus)]="showOnFocus"
      [(showWeek)]="showWeek"
      [(datePickerIcon)]="datePickerIcon"
      [(readonlyInput)]="readonlyInput"
      [(shortYearCutoff)]="shortYearCutoff"
      [(showTime)]="showTime"
      [(hourFormat)]="hourFormat"
      [(timeOnly)]="timeOnly"
      [(showSeconds)]="showSeconds"
      [(stepHour)]="stepHour"
      [(stepMinute)]="stepMinute"
      [(stepSecond)]="stepSecond"
      [(showButtonBar)]="showButtonBar"
      [(hideOnDateTimeSelect)]="hideOnDateTimeSelect"
      [(numberOfMonths)]="numberOfMonths"
      [(view)]="view"
      [(touchUI)]="touchUI"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-jalali-datepicker
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [selectionMode]="selectionMode"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [inline]="inline"
        [showOtherMonths]="showOtherMonths"
        [selectOtherMonths]="selectOtherMonths"
        [showIcon]="showIcon"
        [showOnFocus]="showOnFocus"
        [showWeek]="showWeek"
        [datePickerIcon]="datePickerIcon"
        [readonlyInput]="readonlyInput"
        [shortYearCutoff]="shortYearCutoff"
        [showTime]="showTime"
        [hourFormat]="hourFormat"
        [timeOnly]="timeOnly"
        [showSeconds]="showSeconds"
        [stepHour]="stepHour"
        [stepMinute]="stepMinute"
        [stepSecond]="stepSecond"
        [showButtonBar]="showButtonBar"
        [hideOnDateTimeSelect]="hideOnDateTimeSelect"
        [numberOfMonths]="numberOfMonths"
        [view]="view"
        [touchUI]="touchUI"
        [showClear]="showClear"
      ></ng-jalali-datepicker>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-jalali-datepicker
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [validation]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [selectionMode]="selectionMode"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [inline]="inline"
      [showOtherMonths]="showOtherMonths"
      [selectOtherMonths]="selectOtherMonths"
      [showIcon]="showIcon"
      [showOnFocus]="showOnFocus"
      [showWeek]="showWeek"
      [datePickerIcon]="datePickerIcon"
      [readonlyInput]="readonlyInput"
      [shortYearCutoff]="shortYearCutoff"
      [showTime]="showTime"
      [hourFormat]="hourFormat"
      [timeOnly]="timeOnly"
      [showSeconds]="showSeconds"
      [stepHour]="stepHour"
      [stepMinute]="stepMinute"
      [stepSecond]="stepSecond"
      [showButtonBar]="showButtonBar"
      [hideOnDateTimeSelect]="hideOnDateTimeSelect"
      [numberOfMonths]="numberOfMonths"
      [view]="view"
      [touchUI]="touchUI"
      [showClear]="showClear"
    ></ng-jalali-datepicker>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
