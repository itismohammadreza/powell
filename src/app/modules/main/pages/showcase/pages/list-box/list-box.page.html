<div class="container">
  <p-card dir="ltr"
          header="ListBox"
          subheader="ListBox is used to select one or more values from a list of items."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'labelPos',
      'addon',
      'checkbox',
      'disabled',
      'filter',
      'filterPlaceHolder',
      'emptyFilterMessage',
      'multiple',
      'readonly',
      'emptyMessage',
      'showToggleAll',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(labelPos)]="labelPos"
      [(addon)]="addon"
      [(checkbox)]="checkbox"
      [(disabled)]="disabled"
      [(filter)]="filter"
      [(filterPlaceHolder)]="filterPlaceHolder"
      [(emptyFilterMessage)]="emptyFilterMessage"
      [(multiple)]="multiple"
      [(readonly)]="readonly"
      [(emptyMessage)]="emptyMessage"
      [(showToggleAll)]="showToggleAll"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-listbox
        formControlName="c1"
        [addon]="addon"
        [errors]="{ required: 'error' }"
        [options]="options"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [checkbox]="checkbox"
        [disabled]="disabled"
        [filter]="filter"
        [filterPlaceHolder]="filterPlaceHolder"
        [emptyFilterMessage]="emptyFilterMessage"
        [multiple]="multiple"
        [readonly]="readonly"
        [emptyMessage]="emptyMessage"
        [showToggleAll]="showToggleAll"
      ></ng-listbox>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-listbox
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [options]="options"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [checkbox]="checkbox"
      [disabled]="disabled"
      [filter]="filter"
      [filterPlaceHolder]="filterPlaceHolder"
      [emptyFilterMessage]="emptyFilterMessage"
      [multiple]="multiple"
      [readonly]="readonly"
      [emptyMessage]="emptyMessage"
      [showToggleAll]="showToggleAll"
    ></ng-listbox>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
