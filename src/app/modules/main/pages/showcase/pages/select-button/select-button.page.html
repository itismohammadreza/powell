<ng-preview
  header="SelectButton"
  subheader="SelectButton is a form component to choose a value from a list of options using button elements."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-select-button
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [options]="options"/>
  </form>
</ng-preview>
