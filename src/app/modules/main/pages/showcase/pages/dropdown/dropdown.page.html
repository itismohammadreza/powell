<div class="container">
  <p-card dir="ltr"
          header="Dropdown"
          subheader="Dropdown is used to select an item from a list of options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'addon',
      'filter',
      'disabled',
      'readonly',
      'emptyMessage',
      'emptyFilterMessage',
      'editable',
      'maxlength',
      'placeholder',
      'autofocusFilter',
      'resetFilterOnHide',
      'autoDisplayFirst',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(addon)]="addon"
      [(filter)]="filter"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(emptyMessage)]="emptyMessage"
      [(emptyFilterMessage)]="emptyFilterMessage"
      [(editable)]="editable"
      [(maxlength)]="maxlength"
      [(placeholder)]="placeholder"
      [(autofocusFilter)]="autofocusFilter"
      [(resetFilterOnHide)]="resetFilterOnHide"
      [(autoDisplayFirst)]="autoDisplayFirst"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-dropdown
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [options]="options"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [filter]="filter"
        [disabled]="disabled"
        [readonly]="readonly"
        [emptyMessage]="emptyMessage"
        [emptyFilterMessage]="emptyFilterMessage"
        [editable]="editable"
        [maxlength]="maxlength"
        [placeholder]="placeholder"
        [autofocusFilter]="autofocusFilter"
        [resetFilterOnHide]="resetFilterOnHide"
        [autoDisplayFirst]="autoDisplayFirst"
        [showClear]="showClear"
      ></ng-dropdown>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-dropdown
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [validation]="{ required: 'error' }"
      [options]="options"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [filter]="filter"
      [disabled]="disabled"
      [readonly]="readonly"
      [emptyMessage]="emptyMessage"
      [emptyFilterMessage]="emptyFilterMessage"
      [editable]="editable"
      [maxlength]="maxlength"
      [placeholder]="placeholder"
      [autofocusFilter]="autofocusFilter"
      [resetFilterOnHide]="resetFilterOnHide"
      [autoDisplayFirst]="autoDisplayFirst"
      [showClear]="showClear"
    ></ng-dropdown>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
