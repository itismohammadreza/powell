<ng-preview
  header="Tree"
  subheader="Tree is used to display hierarchical data."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-tree formControlName="c1" [validation]="{ required: 'error' }" [items]="items"/>
  </form>
</ng-preview>
