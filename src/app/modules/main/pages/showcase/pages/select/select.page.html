<ng-preview
  header="Select"
  subheader="Select is used to select an item from a list of options."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-select
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [options]="options"
      (onChangeAsync)="onChangeAsync($event)"/>
  </form>
</ng-preview>
