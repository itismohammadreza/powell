<div class="container py-6 [&_.p-card-content]:hidden [&>*]:block [&>*:not(:last-child)]:mb-4">
  <p-card header="Rating"
          subheader="Rating component is a star based selection input."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'fixLabelPos',
      'followConfig',
      'stars',
      'cancel',
      'disabled',
      'readonly',
      'iconOnClass',
      'iconOffClass',
      'iconCancelClass',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(fixLabelPos)]="labelPos"
      [(followConfig)]="followConfig"
      [(stars)]="stars"
      [(cancel)]="cancel"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(iconOnClass)]="iconOnClass"
      [(iconOffClass)]="iconOffClass"
      [(iconCancelClass)]="iconCancelClass"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-rating
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [labelPos]="labelPos"
        [followConfig]="followConfig"
        [stars]="stars"
        [cancel]="cancel"
        [disabled]="disabled"
        [readonly]="readonly"
        [iconOnClass]="iconOnClass"
        [iconOffClass]="iconOffClass"
        [iconCancelClass]="iconCancelClass"/>
    </form>
  </p-panel>
</div>
