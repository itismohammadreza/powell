<ng-preview
  component="Rating"
  description="Rating component is a star based selection input."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-rating formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
