<div class="container">
  <p-card dir="ltr"
          header="Chips"
          subheader="Chips is used to enter multiple values on an input field."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'addon',
      'max',
      'disabled',
      'placeholder',
      'allowDuplicate',
      'addOnTab',
      'addOnBlur',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(addon)]="addon"
      [(max)]="max"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(allowDuplicate)]="allowDuplicate"
      [(addOnTab)]="addOnTab"
      [(addOnBlur)]="addOnBlur"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-chips
        formControlName="c1"
        [addon]="addon"
        [errors]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [max]="max"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [allowDuplicate]="allowDuplicate"
        [addOnTab]="addOnTab"
        [addOnBlur]="addOnBlur"
        [showClear]="showClear"
      ></ng-chips>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-chips
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [max]="max"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [allowDuplicate]="allowDuplicate"
      [addOnTab]="addOnTab"
      [addOnBlur]="addOnBlur"
      [showClear]="showClear"
    ></ng-chips>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
