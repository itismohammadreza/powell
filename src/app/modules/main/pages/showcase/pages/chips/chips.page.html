<div class="container">
  <p-card header="Chips"
          subheader="Chips is used to enter multiple values on an input field."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'variant',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'selectiveSize',
      'followConfig',
      'max',
      'disabled',
      'placeholder',
      'allowDuplicate',
      'addOnTab',
      'addOnBlur',
      'showClear',
      ]"
      [(label)]="label"
      [(variant)]="variant"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(followConfig)]="followConfig"
      [(addon)]="addon"
      [(max)]="max"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(allowDuplicate)]="allowDuplicate"
      [(addOnTab)]="addOnTab"
      [(addOnBlur)]="addOnBlur"
      [(showClear)]="showClear"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-chips
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [label]="label"
        [variant]="variant"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [followConfig]="followConfig"
        [max]="max"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [allowDuplicate]="allowDuplicate"
        [addOnTab]="addOnTab"
        [addOnBlur]="addOnBlur"
        [showClear]="showClear"
      >
      </ng-chips>
    </form>
  </p-panel>
</div>
