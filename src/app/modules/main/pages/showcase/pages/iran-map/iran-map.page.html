<ng-preview
  component="IranMap"
  description="IranMap is used to show a selectable iran map."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-iran-map
      formControlName="c1"
      [validation]="{ required: 'error' }"
      (onChangeAsync)="onChangeAsync($event)"/>
  </form>
</ng-preview>
