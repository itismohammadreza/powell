<div class="container">
  <p-card dir="ltr"
          header="Status"
          subheader="Status used to feed back the results of a series of operational tasks."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'status',
      'icon',
      'title',
      'subtitle',
      ]"
      [(status)]="status"
      [(icon)]="icon"
      [(title)]="title"
      [(subtitle)]="subtitle"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-status
      [status]="status"
      [icon]="icon"
      [title]="title"
      [subtitle]="subtitle"
    ></ng-status>
  </p-panel>
</div>
