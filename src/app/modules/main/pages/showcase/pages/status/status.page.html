<div class="container">
  <p-card dir="ltr"
          header="Status"
          subheader="Status used to feed back the results of a series of operational tasks."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'status',
      'icon',
      'text',
      'subText',
      ]"
      [(status)]="status"
      [(icon)]="icon"
      [(text)]="text"
      [(subText)]="subText"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-status
      [status]="status"
      [icon]="icon"
      [text]="text"
      [subText]="subText"
    ></ng-status>
  </p-panel>
</div>
