<div class="container">
  <p-card header="Status"
          subheader="Status used to feed back the results of a series of operational tasks."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'status',
      'icon',
      'text',
      'subText',
      'rtl',
      'followConfig'
      ]"
      [(status)]="status"
      [(icon)]="icon"
      [(text)]="text"
      [(subText)]="subText"
      [(rtl)]="rtl"
      [(followConfig)]="followConfig"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <ng-status
      [status]="status"
      [icon]="icon"
      [text]="text"
      [subText]="subText"
      [rtl]="rtl"
      [followConfig]="followConfig"
    ></ng-status>
  </p-panel>
</div>
