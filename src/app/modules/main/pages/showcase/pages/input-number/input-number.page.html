<ng-preview
  header="InputNumber"
  subheader="InputNumber is an input component to provide numerical input."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-number formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
