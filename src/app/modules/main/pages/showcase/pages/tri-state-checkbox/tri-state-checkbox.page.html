<div class="container">
  <p-card header="Checkbox"
          subheader="Checkbox is an extension to standard checkbox element with theming."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'variant',
      'hint',
      'rtl',
      'showRequiredStar',
      'followConfig',
      'disabled',
      'readonly',
      ]"
      [(label)]="label"
      [(variant)]="variant"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(followConfig)]="followConfig"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-tri-state-checkbox
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [variant]="variant"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [followConfig]="followConfig"
        [disabled]="disabled"
        [readonly]="readonly"
      ></ng-tri-state-checkbox>
    </form>
  </p-panel>
</div>
