<ng-preview
  header="Datepicker"
  subheader="Datepicker is an input component to select a date."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-datepicker formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
