<div class="container">
  <p-card dir="ltr"
          header="Checkbox"
          subheader="Checkbox is an extension to standard checkbox element with theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'hint',
      'rtl',
      'disabled',
      'readonly',
      ]"
      [(label)]="label"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-checkbox
        formControlName="c1"
        [errors]="{ required: 'error' }"
        [label]="label"
        [hint]="hint"
        [rtl]="rtl"
        [disabled]="disabled"
        [readonly]="readonly"
      ></ng-checkbox>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-checkbox
      name="myInput"
      required
      [(ngModel)]="binding"
      [errors]="{ required: 'error' }"
      [label]="label"
      [hint]="hint"
      [rtl]="rtl"
      [disabled]="disabled"
      [readonly]="readonly"
    ></ng-checkbox>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
