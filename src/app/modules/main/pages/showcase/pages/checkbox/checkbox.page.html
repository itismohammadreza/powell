<ng-preview
  header="Checkbox"
  subheader="Checkbox is an extension to standard checkbox element with theming."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-checkbox
      formControlName="c1"
      [validation]="{ required: 'error' }"
      (onChangeAsync)="onChangeAsync($event)"/>
  </form>
</ng-preview>
