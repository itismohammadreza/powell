<ng-preview
  component="LoadingContainer"
  description="LoadingContainer is a container to show a loading template until data loaded.">
  <ng-loading-container [data]="list">
    <!--      <ng-template ngTemplate="loading">-->
    <!--        <p>لطفا صبر کنید</p>-->
    <!--      </ng-template>-->
    <ng-template ngTemplate="content">
      <ul>
        @for (item of list; track item) {
          <li>item-{{ item }}</li>
        }
      </ul>
    </ng-template>
  </ng-loading-container>
</ng-preview>
