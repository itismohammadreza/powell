<ng-preview
  component="ToggleButton"
  description="ToggleButton is used to select a boolean value using a button."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    @if (render) {
      <ng-toggle-button formControlName="c1" [validation]="{ required: 'error' }"/>
    }
  </form>
</ng-preview>
