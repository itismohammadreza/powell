<ng-preview
  header="InputMask"
  subheader="InputMask component is used to enter input in a certain format such as numeric, date, currency and phone."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-mask formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
