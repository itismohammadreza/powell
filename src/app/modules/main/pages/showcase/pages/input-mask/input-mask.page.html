<div class="container">
  <p-card dir="ltr"
          header="InputMask"
          subheader="InputMask component is used to enter input in a certain format such as numeric, date, currency and phone."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'selectiveSize',
      'disableConfigChangeEffect',
      'mask',
      'slotChar',
      'autoClear',
      'unmask',
      'placeholder',
      'numericSize',
      'maxlength',
      'disabled',
      'readonly',
      'characterPattern',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(addon)]="addon"
      [(mask)]="mask"
      [(slotChar)]="slotChar"
      [(autoClear)]="autoClear"
      [(unmask)]="unmask"
      [(placeholder)]="placeholder"
      [(numericSize)]="size"
      [(maxlength)]="maxlength"
      [(disabled)]="disabled"
      [(readonly)]="readonly"
      [(characterPattern)]="characterPattern"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-input-mask
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [mask]="mask"
        [slotChar]="slotChar"
        [autoClear]="autoClear"
        [unmask]="unmask"
        [placeholder]="placeholder"
        [size]="size"
        [maxlength]="maxlength"
        [disabled]="disabled"
        [readonly]="readonly"
        [characterPattern]="characterPattern"
        [showClear]="showClear"
      ></ng-input-mask>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-input-mask
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [validation]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [mask]="mask"
      [slotChar]="slotChar"
      [autoClear]="autoClear"
      [unmask]="unmask"
      [placeholder]="placeholder"
      [size]="size"
      [maxlength]="maxlength"
      [disabled]="disabled"
      [readonly]="readonly"
      [characterPattern]="characterPattern"
      [showClear]="showClear"
    ></ng-input-mask>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
