<preview
  component="RadioButton"
  description="RadioButton is an extension to standard radio button element with theming."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <pw-radio formControlName="c1" [validation]="{ required: 'error' }" [options]="options"/>
  </form>
</preview>
