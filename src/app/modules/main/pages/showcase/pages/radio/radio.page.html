<ng-preview
  header="RadioButton"
  subheader="RadioButton is an extension to standard radio button element with theming."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-radio
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [options]="options"/>
  </form>
</ng-preview>
