<div class="container">
  <p-card dir="ltr"
          header="Button"
          subheader="Button is an extension to standard button element with icons and theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'life',
      'sticky',
      'rtl',
      'summary',
      'closable',
      'severity',
      'icon',
      'detail',
      'preventOpenDuplicates',
      'preventDuplicates',
      'position',
      ]"
      [(life)]="toast.life"
      [(sticky)]="toast.sticky"
      [(rtl)]="toast.rtl"
      [(summary)]="toast.summary"
      [(closable)]="toast.closable"
      [(severity)]="toast.severity"
      [(icon)]="toast.icon"
      [(detail)]="toast.detail"
      [(preventOpenDuplicates)]="toast.preventOpenDuplicates"
      [(preventDuplicates)]="toast.preventDuplicates"
      [(position)]="toast.position"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-button (click)="showToast()" label="Open Toast"></ng-button>
  </p-panel>
</div>
