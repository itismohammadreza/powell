<div class="container py-6 [&_.p-card-content]:hidden [&>*]:block [&>*:not(:last-child)]:mb-4">
  <p-card header="Toast"
          subheader="Toast is used to display messages in an overlay."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'life',
      'sticky',
      'rtl',
      'summary',
      'closable',
      'severity',
      'icon',
      'detail',
      'preventDuplicates',
      'toastPosition',
      ]"
      [(life)]="toast.life"
      [(sticky)]="toast.sticky"
      [(rtl)]="toast.rtl"
      [(summary)]="toast.summary"
      [(closable)]="toast.closable"
      [(severity)]="toast.severity"
      [(icon)]="toast.icon"
      [(detail)]="toast.detail"
      [(preventDuplicates)]="toast.preventDuplicates"
      [(toastPosition)]="toast.position"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <ng-button (click)="showToast()" label="Open Toast"/>
  </p-panel>
</div>
