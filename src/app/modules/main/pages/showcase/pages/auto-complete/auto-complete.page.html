<ng-preview
  header="AutoComplete"
  subheader="AutoComplete is an input component that provides real-time suggestions when being typed."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-auto-complete
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [suggestions]="filteredSuggestions"
      optionLabel="name"
      (completeMethod)="filter($event)"/>
  </form>
</ng-preview>
