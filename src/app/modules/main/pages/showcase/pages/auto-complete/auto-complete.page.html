<app-preview
  component="AutoComplete"
  description="AutoComplete is an input component that provides real-time suggestions when being typed."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    @if (render) {
      <pw-auto-complete
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [suggestions]="items"
        (completeMethod)="search($event)">
        @if (additions.addonStart) {
          <ng-template pwTemplate="addonStart"><i class="pi pi-prime"></i></ng-template>
        }
        @if (additions.addonEnd) {
          <ng-template pwTemplate="addonEnd"><i class="pi pi-prime"></i></ng-template>
        }
        @if (additions.iconStart) {
          <ng-template pwTemplate="iconStart"><i class="pi pi-prime"></i></ng-template>
        }
        @if (additions.iconEnd) {
          <ng-template pwTemplate="iconEnd"><i class="pi pi-prime"></i></ng-template>
        }
      </pw-auto-complete>
    }
  </form>
</app-preview>
