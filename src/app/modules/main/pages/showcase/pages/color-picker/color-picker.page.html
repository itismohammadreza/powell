<div class="container py-6 [&_.p-card-content]:hidden [&>*]:block [&>*:not(:last-child)]:mb-4">
  <p-card header="ColorPicker"
          subheader="ColorPicker is an input component to select a color."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'variant',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'placeholder',
      'readonly',
      'disabled',
      'followConfig',
      'maxlength',
      'inline',
      'colorFormat',
      ]"
      [(label)]="label"
      [(variant)]="variant"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(placeholder)]="placeholder"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(followConfig)]="followConfig"
      [(maxlength)]="maxlength"
      [(inline)]="inline"
      [(colorFormat)]="format"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-color-picker
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [variant]="variant"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [disabled]="disabled"
        [followConfig]="followConfig"
        [maxlength]="maxlength"
        [inline]="inline"
        [format]="format"/>
    </form>
  </p-panel>
</div>
