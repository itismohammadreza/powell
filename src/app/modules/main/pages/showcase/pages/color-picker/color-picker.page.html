<ng-preview
  component="ColorPicker"
  description="ColorPicker is an input component to select a color."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-color-picker formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
