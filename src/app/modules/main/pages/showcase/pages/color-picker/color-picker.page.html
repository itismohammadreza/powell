<div class="container">
  <p-card header="ColorPicker"
          subheader="ColorPicker is an input component to select a color."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'placeholder',
      'readonly',
      'disabled',
      'disableConfigChangeEffect',
      'maxlength',
      'inline',
      'colorFormat',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(placeholder)]="placeholder"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(maxlength)]="maxlength"
      [(inline)]="inline"
      [(colorFormat)]="format"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-color-picker
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [placeholder]="placeholder"
        [readonly]="readonly"
        [disabled]="disabled"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [maxlength]="maxlength"
        [inline]="inline"
        [format]="format"
      ></ng-color-picker>
    </form>
  </p-panel>
</div>
