<ng-preview
  header="ColorPicker"
  subheader="ColorPicker is an input component to select a color."

  (onOptionChange)="onOptionChange($event)">

    <ng-color-picker formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
