<div class="container">
  <p-card dir="ltr"
          header="Image"
          subheader="Image displays an image with preview and transformation options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="['preview']"
      [(preview)]="preview"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-image
      src="assets/images/logo.png"
      width="400px"
      [preview]="preview"
    ></ng-image>
  </p-panel>
</div>
