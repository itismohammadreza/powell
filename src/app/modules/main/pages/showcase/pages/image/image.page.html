<div class="container py-6 [&_.p-card-content]:hidden [&>*]:block [&>*:not(:last-child)]:mb-4">
  <p-card header="Image"
          subheader="Image displays an image with preview and transformation options."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'width',
      'height',
      'preview',
      'pinchTransitionDuration',
      'pinchDoubleTap',
      'pinchDoubleTapScale',
      'pinchAutoZoomOut',
      'pinchLimitZoom',
      'pinchDisabled',
      'pinchDisablePan',
      'pinchOverflow',
      'pinchZoomControlScale',
      'pinchDisableZoomControl',
      'pinchLimitPan',
      'pinchMinPanScale',
      'pinchMinScale',
      'pinchListeners',
      'pinchWheel',
      'pinchAutoHeight',
      'pinchWheelZoomFactor',
      'pinchDraggableImage',
      ]"
      [(width)]="width"
      [(height)]="height"
      [(preview)]="preview"
      [(pinchTransitionDuration)]="pinchTransitionDuration"
      [(pinchDoubleTap)]="pinchDoubleTap"
      [(pinchDoubleTapScale)]="pinchDoubleTapScale"
      [(pinchAutoZoomOut)]="pinchAutoZoomOut"
      [(pinchLimitZoom)]="pinchLimitZoom"
      [(pinchDisabled)]="pinchDisabled"
      [(pinchDisablePan)]="pinchDisablePan"
      [(pinchOverflow)]="pinchOverflow"
      [(pinchZoomControlScale)]="pinchZoomControlScale"
      [(pinchDisableZoomControl)]="pinchDisableZoomControl"
      [(pinchLimitPan)]="pinchLimitPan"
      [(pinchMinPanScale)]="pinchMinPanScale"
      [(pinchMinScale)]="pinchMinScale"
      [(pinchListeners)]="pinchListeners"
      [(pinchWheel)]="pinchWheel"
      [(pinchAutoHeight)]="pinchAutoHeight"
      [(pinchWheelZoomFactor)]="pinchWheelZoomFactor"
      [(pinchDraggableImage)]="pinchDraggableImage"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <ng-image
      src="images/tiger.jpg"
      [width]="width"
      [height]="height"
      [preview]="preview"
      [pinchTransitionDuration]="pinchTransitionDuration"
      [pinchDoubleTap]="pinchDoubleTap"
      [pinchDoubleTapScale]="pinchDoubleTapScale"
      [pinchAutoZoomOut]="pinchAutoZoomOut"
      [pinchLimitZoom]="pinchLimitZoom"
      [pinchDisabled]="pinchDisabled"
      [pinchDisablePan]="pinchDisablePan"
      [pinchOverflow]="pinchOverflow"
      [pinchZoomControlScale]="pinchZoomControlScale"
      [pinchDisableZoomControl]="pinchDisableZoomControl"
      [pinchLimitPan]="pinchLimitPan"
      [pinchMinPanScale]="pinchMinPanScale"
      [pinchMinScale]="pinchMinScale"
      [pinchListeners]="pinchListeners"
      [pinchWheel]="pinchWheel"
      [pinchAutoHeight]="pinchAutoHeight"
      [pinchWheelZoomFactor]="pinchWheelZoomFactor"
      [pinchDraggableImage]="pinchDraggableImage"/>
  </p-panel>
</div>
