<div class="container">
  <p-card dir="ltr"
          header="Image"
          subheader="Image displays an image with preview and transformation options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="['preview']"
      [(preview)]="preview"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-image
      src="https://via.placeholder.com/1600x560"
      width="100%"
      [preview]="preview"
    ></ng-image>
  </p-panel>
</div>
