<div class="container">
  <p-card dir="ltr"
          header="CascadeSelect"
          subheader="CascadeSelect displays a nested structure of options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'addon',
      'disabled',
      'placeholder',
      'showClear',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(addon)]="addon"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-cascade-select
        formControlName="c1"
        [addon]="addon"
        [errors]="{ required: 'error' }"
        [options]="options"
        [optionGroupChildren]="['states', 'cities']"
        optionGroupLabel="name"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [showClear]="showClear"
      ></ng-cascade-select>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-cascade-select
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [errors]="{ required: 'error' }"
      [options]="options"
      [optionGroupChildren]="['states', 'cities']"
      optionGroupLabel="name"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [showClear]="showClear"
    ></ng-cascade-select>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
