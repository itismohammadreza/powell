<ng-preview
  header="CascadeSelect"
  subheader="CascadeSelect displays a nested structure of options."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-cascade-select
      class="w-[30vw] mx-auto"
      formControlName="c1"
      [validation]="{ required: 'error' }"
      [optionGroupChildren]="'states, cities'"
      [options]="options"
      optionGroupLabel="name"/>
  </form>
</ng-preview>
