<div class="container">
  <p-card dir="ltr"
          header="Textarea"
          subheader="Textarea is a multi-line text input element."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'disableConfigChangeEffect',
      'readonly',
      'disabled',
      'maxlength',
      'placeholder',
      'rows',
      'cols',
      'autoResize',
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(addon)]="addon"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(maxlength)]="maxlength"
      [(placeholder)]="placeholder"
      [(rows)]="rows"
      [(cols)]="cols"
      [(autoResize)]="autoResize"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-input-textarea
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [readonly]="readonly"
        [disabled]="disabled"
        [maxlength]="maxlength"
        [placeholder]="placeholder"
        [rows]="rows"
        [cols]="cols"
        [autoResize]="autoResize"
      ></ng-input-textarea>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-input-textarea
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [validation]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [readonly]="readonly"
      [disabled]="disabled"
      [maxlength]="maxlength"
      [placeholder]="placeholder"
      [rows]="rows"
      [cols]="cols"
      [autoResize]="autoResize"
    ></ng-input-textarea>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
