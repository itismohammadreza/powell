<ng-preview
  header="InputTextarea"
  subheader="InputTextarea is a multi-line text input element."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-textarea formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
