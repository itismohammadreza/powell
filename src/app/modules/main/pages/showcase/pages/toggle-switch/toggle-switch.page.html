<ng-preview
  header="InputSwitch"
  subheader="InputSwitch is used to select a boolean value."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-toggle-switch
      formControlName="c1"
      [validation]="{ required: 'error' }"
      (onChangeAsync)="onChangeAsync($event)"/>
  </form>
</ng-preview>
