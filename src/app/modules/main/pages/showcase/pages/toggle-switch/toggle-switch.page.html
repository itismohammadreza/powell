<app-preview
  component="InputSwitch"
  description="InputSwitch is used to select a boolean value."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <pw-toggle-switch
      formControlName="c1"
      [validation]="{ required: 'error' }"
      (onChangeAsync)="onChangeAsync($event)"/>
  </form>
</app-preview>
