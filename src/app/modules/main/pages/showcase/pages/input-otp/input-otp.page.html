<div class="container">
  <p-card dir="ltr"
          header="InputOtp"
          subheader="InputOtp renders some text field to enter otp code."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'fixLabelPos',
      'readonly',
      'disabled',
      'placeholder',
      'inputCount',
      'numbersOnly',
      'autoFocusFirst'
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(fixLabelPos)]="fixLabelPos"
      [(readonly)]="readonly"
      [(disabled)]="disabled"
      [(placeholder)]="placeholder"
      [(inputCount)]="inputCount"
      [(numbersOnly)]="numbersOnly"
      [(autoFocusFirst)]="autoFocusFirst"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-input-otp
        formControlName="c1"
        [validation]="{ required: 'error required'}"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="fixLabelPos"
        [readonly]="readonly"
        [disabled]="disabled"
        [placeholder]="placeholder"
        [inputCount]="inputCount"
        [numbersOnly]="numbersOnly"
        [autoFocusFirst]="autoFocusFirst"
      ></ng-input-otp>
      <ng-button type="submit" label="submit"></ng-button>

    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-input-otp
      name="myInput"
      required
      [(ngModel)]="binding"
      [validation]="{ required: 'error' }"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="fixLabelPos"
      [readonly]="readonly"
      [disabled]="disabled"
      [placeholder]="placeholder"
      [inputCount]="inputCount"
      [numbersOnly]="numbersOnly"
      [autoFocusFirst]="autoFocusFirst">
    </ng-input-otp>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>
</div>
