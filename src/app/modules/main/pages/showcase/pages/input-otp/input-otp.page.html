<ng-preview
  header="InputOtp"
  subheader="InputOtp renders some text field to enter otp code."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-otp formControlName="c1" [validation]="{ required: 'error'}"/>
  </form>
</ng-preview>
