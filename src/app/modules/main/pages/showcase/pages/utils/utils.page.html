<app-preview
  component="Utils"
  description="Utils is a helper utility service to implement different things. Example below demonstrates how to use methods of it.">
  <p-divider align="left"><h6 class="mb-0">{{ 'httpRequest' | translate }}</h6></p-divider>
  <pw-button [async]="true" (onClickAsync)="request($event)" label="HTTP Request"/>

  <p-divider align="left"><h6 class="mb-0">{{ 'customDynamicDialog' | translate }}</h6></p-divider>
  <pw-button (click)="showCustomDynamicDialog()" label="Custom Dynamic Dialog"/>
  @if (customDynamicDialogResult) {
    <p class="mt-3 border rounded p-1">
      <b> Custom Dynamic Dialog Result: </b>
      {{ customDynamicDialogResult }}
    </p>
  }

  <p-divider align="left"><h6 class="mb-0">{{ 'numberToPersianWord' | translate }}</h6></p-divider>
  <pw-input-number [placeholder]="'typeNumber' | translate" (onInput)="onInputChange($event)"/>
  <p class="mt-3 border rounded p-1">{{ persianWord || '-' }}</p>

  <p-divider align="left"><h6 class="mb-0">{{ 'networkStatus' | translate }}</h6></p-divider>
  <p class="mt-3 border rounded p-1 text-white"
     [class.bg-green-600]="networkStatus == 'online'"
     [class.bg-red-600]="networkStatus == 'offline'">
    {{ networkStatus }}
  </p>
</app-preview>
