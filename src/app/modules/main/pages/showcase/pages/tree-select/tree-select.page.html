<div class="container">
  <p-card dir="ltr"
          header="Dropdown"
          subheader="Dropdown is used to select an item from a list of options."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'icon',
      'labelPos',
      'iconPos',
      'selectiveSize',
      'addon',
      'scrollHeight',
      'placeholder',
      'disabled',
      'selectionMode',
      'emptyMessage',
      'display',
      'propagateSelectionUp',
      'propagateSelectionDown',
      'filter',
      'filterPlaceHolder',
      'resetFilterOnHide',
      'showClear'
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(selectiveSize)]="inputSize"
      [(addon)]="addon"
      [(scrollHeight)]="scrollHeight"
      [(placeholder)]="placeholder"
      [(disabled)]="disabled"
      [(selectionMode)]="selectionMode"
      [(emptyMessage)]="emptyMessage"
      [(display)]="display"
      [(propagateSelectionUp)]="propagateSelectionUp"
      [(propagateSelectionDown)]="propagateSelectionDown"
      [(filter)]="filter"
      [(filterPlaceHolder)]="filterPlaceHolder"
      [(resetFilterOnHide)]="resetFilterOnHide"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-tree-select
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [options]="options"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [scrollHeight]="scrollHeight"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [selectionMode]="selectionMode"
        [emptyMessage]="emptyMessage"
        [display]="display"
        [propagateSelectionUp]="propagateSelectionUp"
        [propagateSelectionDown]="propagateSelectionDown"
        [filter]="filter"
        [filterPlaceHolder]="filterPlaceHolder"
        [resetFilterOnHide]="resetFilterOnHide"
        [showClear]="showClear"
      ></ng-tree-select>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-tree-select
      name="myInput"
      required
      [(ngModel)]="binding"
      [addon]="addon"
      [validation]="{ required: 'error' }"
      [options]="options"
      [label]="label"
      [filled]="filled"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [icon]="icon"
      [labelPos]="labelPos"
      [iconPos]="iconPos"
      [inputSize]="inputSize"
      [scrollHeight]="scrollHeight"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [selectionMode]="selectionMode"
      [emptyMessage]="emptyMessage"
      [display]="display"
      [propagateSelectionUp]="propagateSelectionUp"
      [propagateSelectionDown]="propagateSelectionDown"
      [filter]="filter"
      [filterPlaceHolder]="filterPlaceHolder"
      [resetFilterOnHide]="resetFilterOnHide"
      [showClear]="showClear"
    ></ng-tree-select>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
