<div class="container">
  <p-card header="TreeSelect"
          subheader="TreeSelect is a form component to choose from hierarchical data."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'filled',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'icon',
      'labelPos',
      'iconPos',
      'addon',
      'selectiveSize',
      'disableConfigChangeEffect',
      'scrollHeight',
      'placeholder',
      'disabled',
      'selectionMode',
      'emptyMessage',
      'display',
      'propagateSelectionUp',
      'propagateSelectionDown',
      'filter',
      'filterPlaceHolder',
      'resetFilterOnHide',
      'showClear'
      ]"
      [(label)]="label"
      [(filled)]="filled"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(icon)]="icon"
      [(labelPos)]="labelPos"
      [(iconPos)]="iconPos"
      [(addon)]="addon"
      [(selectiveSize)]="inputSize"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
      [(scrollHeight)]="scrollHeight"
      [(placeholder)]="placeholder"
      [(disabled)]="disabled"
      [(selectionMode)]="selectionMode"
      [(emptyMessage)]="emptyMessage"
      [(display)]="display"
      [(propagateSelectionUp)]="propagateSelectionUp"
      [(propagateSelectionDown)]="propagateSelectionDown"
      [(filter)]="filter"
      [(filterPlaceHolder)]="filterPlaceHolder"
      [(resetFilterOnHide)]="resetFilterOnHide"
      [(showClear)]="showClear"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-tree-select
        formControlName="c1"
        [addon]="addon"
        [validation]="{ required: 'error' }"
        [options]="options"
        [label]="label"
        [filled]="filled"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [icon]="icon"
        [labelPos]="labelPos"
        [iconPos]="iconPos"
        [inputSize]="inputSize"
        [disableConfigChangeEffect]="disableConfigChangeEffect"
        [scrollHeight]="scrollHeight"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [selectionMode]="selectionMode"
        [emptyMessage]="emptyMessage"
        [display]="display"
        [propagateSelectionUp]="propagateSelectionUp"
        [propagateSelectionDown]="propagateSelectionDown"
        [filter]="filter"
        [filterPlaceholder]="filterPlaceHolder"
        [resetFilterOnHide]="resetFilterOnHide"
        [showClear]="showClear"
      ></ng-tree-select>
    </form>
  </p-panel>
</div>
