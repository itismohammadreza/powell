<ng-preview
  header="Slider"
  subheader="Slider is an input component to provide a numerical input."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-slider formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
