<div class="container">
  <p-card dir="ltr"
          header="Button"
          subheader="Button is an extension to standard button element with icons and theming."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'summary',
      'detail',
      'icon',
      'severity',
      'inlineMessage',
      'closable',
      'rtl',
      ]"
      [(summary)]="summary"
      [(detail)]="detail"
      [(icon)]="icon"
      [(severity)]="severity"
      [(inlineMessage)]="inlineMessage"
      [(closable)]="closable"
      [(rtl)]="rtl"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <ng-message
      [summary]="summary"
      [detail]="detail"
      [icon]="icon"
      [severity]="severity"
      [inlineMessage]="inlineMessage"
      [closable]="closable"
      [rtl]="rtl"
    ></ng-message>
  </p-panel>
</div>
