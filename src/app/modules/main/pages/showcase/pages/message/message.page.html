<div class="container">
  <p-card header="Message"
          subheader="Message is used to display alerts inline."></p-card>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'summary',
      'detail',
      'icon',
      'severity',
      'inlineMessage',
      'closable',
      'rtl',
      'disableConfigChangeEffect',
      ]"
      [(summary)]="summary"
      [(detail)]="detail"
      [(icon)]="icon"
      [(severity)]="severity"
      [(inlineMessage)]="inlineMessage"
      [(closable)]="closable"
      [(rtl)]="rtl"
      [(disableConfigChangeEffect)]="disableConfigChangeEffect"
    ></ng-preview-options>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <ng-message
      [summary]="summary"
      [detail]="detail"
      [icon]="icon"
      [severity]="severity"
      [inlineMessage]="inlineMessage"
      [closable]="closable"
      [rtl]="rtl"
      [disableConfigChangeEffect]="disableConfigChangeEffect"
    ></ng-message>
  </p-panel>
</div>
