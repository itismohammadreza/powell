<div class="container">
  <p-card header="Message"
          subheader="Message is used to display alerts inline."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'summary',
      'detail',
      'icon',
      'severity',
      'inlineMessage',
      'closable',
      'rtl',
      'followConfig',
      ]"
      [(summary)]="summary"
      [(detail)]="detail"
      [(icon)]="icon"
      [(severity)]="severity"
      [(inlineMessage)]="inlineMessage"
      [(closable)]="closable"
      [(rtl)]="rtl"
      [(followConfig)]="followConfig"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <ng-message
      [summary]="summary"
      [detail]="detail"
      [icon]="icon"
      [severity]="severity"
      [inlineMessage]="inlineMessage"
      [closable]="closable"
      [rtl]="rtl"
      [followConfig]="followConfig"/>
  </p-panel>
</div>
