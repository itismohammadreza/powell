<preview
  component="Suspense"
  description="Suspense is a container to show a loading template until data loaded.">
  <pw-suspense [data]="list">
    <!--<ng-template pwTemplate="loading">-->
    <!--  <p>لطفا صبر کنید</p>-->
    <!--</ng-template>-->
    <ng-template pwTemplate="content" let-data>
      <ul>
        @for (item of data; track item) {
          <li>item-{{ item }}</li>
        }
      </ul>
    </ng-template>
  </pw-suspense>
</preview>
