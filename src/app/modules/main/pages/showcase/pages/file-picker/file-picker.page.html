<div class="container">
  <p-card dir="ltr"
          header="FilePicker"
          subheader="FilePicker is an advanced uploader with drag and drop support, multi file uploads, auto uploading, progress tracking and validations."></p-card>
  <p-panel dir="ltr" header="Options">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'fixLabelPos',
      'multiple',
      'accept',
      'disabled',
      'auto',
      'maxFileSize',
      'fileLimit',
      'previewWidth',
      'chooseLabel',
      'uploadLabel',
      'cancelLabel',
      'chooseIcon',
      'uploadIcon',
      'cancelIcon',
      'filePickerMode',
      'showUploadButton',
      'showCancelButton',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(fixLabelPos)]="labelPos"
      [(multiple)]="multiple"
      [(accept)]="accept"
      [(disabled)]="disabled"
      [(auto)]="auto"
      [(maxFileSize)]="maxFileSize"
      [(fileLimit)]="fileLimit"
      [(previewWidth)]="previewWidth"
      [(chooseLabel)]="chooseLabel"
      [(uploadLabel)]="uploadLabel"
      [(cancelLabel)]="cancelLabel"
      [(chooseIcon)]="chooseIcon"
      [(uploadIcon)]="uploadIcon"
      [(cancelIcon)]="cancelIcon"
      [(filePickerMode)]="mode"
      [(showUploadButton)]="showUploadButton"
      [(showCancelButton)]="showCancelButton"
    ></ng-preview-options>
  </p-panel>

  <p-panel dir="ltr" header="Preview">
    <p-divider align="center">
      <b>Using With Reactive Forms</b>
    </p-divider>
    <form [formGroup]="form">
      <ng-file-picker
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [labelPos]="labelPos"
        [multiple]="multiple"
        [accept]="accept"
        [disabled]="disabled"
        [auto]="auto"
        [maxFileSize]="maxFileSize"
        [fileLimit]="fileLimit"
        [previewWidth]="previewWidth"
        [chooseLabel]="chooseLabel"
        [uploadLabel]="uploadLabel"
        [cancelLabel]="cancelLabel"
        [chooseIcon]="chooseIcon"
        [uploadIcon]="uploadIcon"
        [cancelIcon]="cancelIcon"
        [mode]="mode"
        [showUploadButton]="showUploadButton"
        [showCancelButton]="showCancelButton"
      ></ng-file-picker>
    </form>

    <p-divider align="center">
      <b>Using With NgModel</b>
    </p-divider>
    <ng-file-picker
      name="myInput"
      required
      [(ngModel)]="binding"
      [validation]="{ required: 'error' }"
      [label]="label"
      [labelWidth]="labelWidth"
      [hint]="hint"
      [rtl]="rtl"
      [labelPos]="labelPos"
      [multiple]="multiple"
      [accept]="accept"
      [disabled]="disabled"
      [auto]="auto"
      [maxFileSize]="maxFileSize"
      [fileLimit]="fileLimit"
      [previewWidth]="previewWidth"
      [chooseLabel]="chooseLabel"
      [uploadLabel]="uploadLabel"
      [cancelLabel]="cancelLabel"
      [chooseIcon]="chooseIcon"
      [uploadIcon]="uploadIcon"
      [cancelIcon]="cancelIcon"
      [mode]="mode"
      [showUploadButton]="showUploadButton"
      [showCancelButton]="showCancelButton"
    ></ng-file-picker>
    <pre class="mt-3 mb-0" dir="ltr"><b>Value :</b> {{binding | json}}</pre>
  </p-panel>

</div>
