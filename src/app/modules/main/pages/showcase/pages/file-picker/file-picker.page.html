<app-preview
  component="FilePicker"
  description="FilePicker is an advanced uploader with drag and drop support, multi file uploads, auto uploading, progress tracking and validations."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    @if (render) {
      <pw-file-picker formControlName="c1" [validation]="{ required: 'error' }"/>
    }
  </form>
</app-preview>
