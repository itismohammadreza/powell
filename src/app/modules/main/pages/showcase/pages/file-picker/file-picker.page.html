<div class="container">
  <p-card header="FilePicker"
          subheader="FilePicker is an advanced uploader with drag and drop support, multi file uploads, auto uploading, progress tracking and validations."/>
  <p-panel [header]="'options' | translate">
    <ng-preview-options
      [previewItems]="[
      'label',
      'labelWidth',
      'hint',
      'rtl',
      'showRequiredStar',
      'fixLabelPos',
      'followConfig',
      'multiple',
      'accept',
      'disabled',
      'auto',
      'maxFileSize',
      'fileLimit',
      'previewWidth',
      'chooseLabel',
      'uploadLabel',
      'cancelLabel',
      'chooseIcon',
      'uploadIcon',
      'cancelIcon',
      'filePickerMode',
      'showUploadButton',
      'showCancelButton',
      ]"
      [(label)]="label"
      [(labelWidth)]="labelWidth"
      [(hint)]="hint"
      [(rtl)]="rtl"
      [(showRequiredStar)]="showRequiredStar"
      [(fixLabelPos)]="labelPos"
      [(followConfig)]="followConfig"
      [(multiple)]="multiple"
      [(accept)]="accept"
      [(disabled)]="disabled"
      [(auto)]="auto"
      [(maxFileSize)]="maxFileSize"
      [(fileLimit)]="fileLimit"
      [(previewWidth)]="previewWidth"
      [(chooseLabel)]="chooseLabel"
      [(uploadLabel)]="uploadLabel"
      [(cancelLabel)]="cancelLabel"
      [(chooseIcon)]="chooseIcon"
      [(uploadIcon)]="uploadIcon"
      [(cancelIcon)]="cancelIcon"
      [(filePickerMode)]="mode"
      [(showUploadButton)]="showUploadButton"
      [(showCancelButton)]="showCancelButton"/>
  </p-panel>

  <p-panel [header]="'preview' | translate">
    <form [formGroup]="form">
      <ng-file-picker
        formControlName="c1"
        [validation]="{ required: 'error' }"
        [label]="label"
        [labelWidth]="labelWidth"
        [hint]="hint"
        [rtl]="rtl"
        [showRequiredStar]="showRequiredStar"
        [labelPos]="labelPos"
        [followConfig]="followConfig"
        [multiple]="multiple"
        [accept]="accept"
        [disabled]="disabled"
        [auto]="auto"
        [maxFileSize]="maxFileSize"
        [fileLimit]="fileLimit"
        [previewWidth]="previewWidth"
        [chooseLabel]="chooseLabel"
        [uploadLabel]="uploadLabel"
        [cancelLabel]="cancelLabel"
        [chooseIcon]="chooseIcon"
        [uploadIcon]="uploadIcon"
        [cancelIcon]="cancelIcon"
        [mode]="mode"
        [showUploadButton]="showUploadButton"
        [showCancelButton]="showCancelButton"/>
    </form>
  </p-panel>
</div>
