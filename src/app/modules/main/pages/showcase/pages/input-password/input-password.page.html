<ng-preview
  header="InputPassword"
  subheader="InputPassword displays strength indicator for password fields."
  [previewOptions]="previewOptions"
  (onOptionChange)="onOptionChange($event)">
  <form [formGroup]="form">
    <ng-input-password formControlName="c1" [validation]="{ required: 'error' }"/>
  </form>
</ng-preview>
