<form class="row justify-content-center" [formGroup]="form">
  <div class="p-4 box rounded-4 shadow">
    <ng-logo class="text-center mb-2"></ng-logo>
    <h3 class="text-center">ثبت نام</h3>
    <ng-input-text
      formControlName="email"
      [showRequiredStar]="false"
      icon="pi pi-user"
      placeholder="نام کاربری"
      [validation]="{'required':'این فیلد الزامیست.','email':'ایمیل نامعتبر است.'}"
    ></ng-input-text>
    <ng-input-text
      type="password"
      icon="pi pi-key"
      [showRequiredStar]="false"
      formControlName="password"
      placeholder="رمز عبور"
      [validation]="{'required': 'این فیلد الزامیست.'}"
    ></ng-input-text>
    <ng-input-text
      type="password"
      icon="pi pi-key"
      [showRequiredStar]="false"
      formControlName="confirmPassword"
      placeholder="تکرار رمز عبور"
      [validation]="{'required': 'این فیلد الزامیست.'}"
    ></ng-input-text>
    <small class="p-error text-center"
           *ngIf="form.hasError('notSame') && !form.get('confirmPassword').hasError('required')">
      رمزعبور و تکرار مطابقت ندارند
    </small>
    <ng-button
      [full]="true"
      [async]="true"
      type="submit"
      label="ورود"
      (onClickAsync)="onSubmit($event)"
    ></ng-button>
    <small class="text-muted mt-3 text-center">
      حساب کاربری دارید؟
      <a class="text-decoration-none" routerLink="/auth/login"> وارد شوید</a>
    </small>
  </div>
</form>
