<form [formGroup]="form" class="[&>*:not(small)]:block [&>*:not(small)]:mb-4">
  <div class="text-center">
    <logo [disableNavigation]="true"/>
  </div>
  <h3 class="text-center">ثبت نام</h3>
  <pw-input-text
    formControlName="email"
    [fluid]="true"
    labelPosition="side"
    [showRequiredStar]="false"
    placeholder="نام کاربری"
    [validation]="{'required':'این فیلد الزامیست.','email':'ایمیل نامعتبر است.'}">
    <ng-template pwTemplate="iconStart">
      <i class="pi pi-user"></i>
    </ng-template>
  </pw-input-text>
  <pw-input-text
    type="password"
    [fluid]="true"
    labelPosition="side"
    [showRequiredStar]="false"
    formControlName="password"
    placeholder="رمز عبور"
    [validation]="{'required': 'این فیلد الزامیست.'}">
    <ng-template pwTemplate="iconStart">
      <i class="pi pi-key"></i>
    </ng-template>
  </pw-input-text>
  <pw-input-text
    type="password"
    [fluid]="true"
    labelPosition="side"
    [showRequiredStar]="false"
    formControlName="confirmPassword"
    placeholder="تکرار رمز عبور"
    [validation]="{'required': 'این فیلد الزامیست.'}">
    <ng-template pwTemplate="iconStart">
      <i class="pi pi-key"></i>
    </ng-template>
  </pw-input-text>
  @if (form.hasError('notSame') && !form.get('confirmPassword').hasError('required')) {
    <p class="validation text-sm text-center">
      رمزعبور و تکرار مطابقت ندارند
    </p>
  }
  <pw-button
    [fluid]="true"
    [async]="true"
    type="submit"
    label="ثبت نام"
    (onClickAsync)="onSubmit($event)"/>
  <small class="flex items-center justify-center gap-2 text-stone-600">
    <pw-button size="small" appearance="link" routerLink="/auth/login" label="وارد شوید"/>
    حساب کاربری دارید؟
  </small>
</form>
