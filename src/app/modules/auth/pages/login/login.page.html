<form [formGroup]="form" class="[&>*:not(small)]:mb-8">
  <div class="text-center">
    <ng-logo [disableNavigation]="true"/>
  </div>
  <h3 class="text-center">ورود</h3>
  <ng-input-text
    formControlName="email"
    [showRequiredStar]="false"
    icon="pi pi-user"
    placeholder="نام کاربری"
    [validation]="{'required':'این فیلد الزامیست.','email':'ایمیل نامعتبر است.'}"/>
  <ng-input-text
    type="password"
    icon="pi pi-key"
    [showRequiredStar]="false"
    formControlName="password"
    placeholder="رمز عبور"
    [validation]="{'required':'این فیلد الزامیست.'}"/>
  <ng-checkbox formControlName="rememberMe" label="مرا بخاطر بسپار"/>
  <ng-button
    [async]="true"
    [full]="true"
    type="submit"
    label="ورود"
    (onClickAsync)="onSubmit($event)"/>
  <small class="flex items-center justify-center gap-2 text-stone-600">
    <ng-button
      class="align-middle"
      size="sm"
      appearance="link"
      routerLink="/auth/register"
      label="ثبت نام کنید"/>
    حساب کاربری ندارید؟
  </small>
</form>
