<form class="row justify-content-center" [formGroup]="form">
  <div class="p-4 box rounded-4 shadow">
    <ng-logo [disableNavigation]="true" class="text-center mb-2"></ng-logo>
    <h3 class="text-center">ورود</h3>
    <ng-input-text
      formControlName="email"
      [showRequiredStar]="false"
      icon="pi pi-user"
      placeholder="نام کاربری"
      [validation]="{'required':'این فیلد الزامیست.','email':'ایمیل نامعتبر است.'}"
    ></ng-input-text>
    <ng-input-text
      type="password"
      icon="pi pi-key"
      [showRequiredStar]="false"
      formControlName="password"
      placeholder="رمز عبور"
      [validation]="{'required':'این فیلد الزامیست.'}"
    ></ng-input-text>
    <ng-checkbox formControlName="rememberMe" label="مرا بخاطر بسپار"></ng-checkbox>
    <ng-button
      [async]="true"
      [full]="true"
      type="submit"
      label="ورود"
      (onClickAsync)="onSubmit($event)"
    ></ng-button>
    <small class="text-muted d-flex align-items-center justify-content-center">
      <ng-button class="align-middle" size="sm" appearance="link" routerLink="/auth/register" label="ثبت نام کنید"></ng-button>
      حساب کاربری ندارید؟
    </small>
  </div>
</form>
