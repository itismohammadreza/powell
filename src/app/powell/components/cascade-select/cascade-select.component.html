<div class="cascade-select-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass"
     [ngClass]="{
     'icon-start': templateMap.iconStart && !templateMap.iconEnd,
     'icon-end': templateMap.iconEnd && !templateMap.iconStart,
     'icon-both': templateMap.iconStart && templateMap.iconEnd,
     'addon-start': templateMap.addonStart && !templateMap.addonEnd,
     'addon-end': templateMap.addonEnd && !templateMap.addonStart,
     'addon-both': templateMap.addonStart && templateMap.addonEnd,
     'fluid': fluid,
     'clearable': showClear
    }">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [fluid]="fluid">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <p-cascadeSelect
        [(ngModel)]="value"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid }"
        [id]="id"
        [selectOnFocus]="selectOnFocus"
        [searchMessage]="searchMessage"
        [emptyMessage]="emptyMessage"
        [selectionMessage]="selectionMessage"
        [emptySearchMessage]="emptySearchMessage"
        [emptySelectionMessage]="emptySelectionMessage"
        [searchLocale]="searchLocale"
        [optionDisabled]="optionDisabled"
        [autoOptionFocus]="autoOptionFocus"
        [styleClass]="styleClass"
        [style]="style"
        [options]="options"
        [optionLabel]="optionLabel"
        [optionValue]="optionValue"
        [optionGroupLabel]="optionGroupLabel"
        [optionGroupChildren]="optionGroupChildren"
        [placeholder]="placeholder | pwLabelStar:showRequiredStar:ngControl"
        [dataKey]="dataKey"
        [inputId]="inputId"
        [size]="size"
        [tabindex]="tabindex"
        [ariaLabelledBy]="ariaLabelledBy"
        [inputLabel]="inputLabel"
        [ariaLabel]="ariaLabel"
        [appendTo]="appendTo"
        [disabled]="disabled"
        [showClear]="showClear"
        [panelStyleClass]="panelStyleClass"
        [panelStyle]="panelStyle"
        [overlayOptions]="overlayOptions"
        [autofocus]="autofocus"
        [variant]="variant"
        [loading]="loading"
        [loadingIcon]="loadingIcon"
        [fluid]="fluid"
        [breakpoint]="breakpoint"
        (onChange)="_onChange($event)"
        (onGroupChange)="emitter('onGroupChange', $event)"
        (onShow)="emitter('onShow', $event)"
        (onHide)="emitter('onHide', $event)"
        (onClear)="_onClear()"
        (onBeforeShow)="emitter('onBeforeShow', $event)"
        (onBeforeHide)="emitter('onBeforeHide', $event)"
        (onFocus)="emitter('onFocus', $event)"
        (onBlur)="_onBlur($event)">
        @for (t of templates; track t) {
          @if (templateMap[t.type]) {
            <ng-template [pTemplate]="t.type" let-item let-placeholder="placeholder">
              <ng-container *ngTemplateOutlet="templateMap[t.type];context:{$implicit:item,placeholder}"/>
            </ng-template>
          }
        }
      </p-cascadeSelect>
    </ng-template>
    @for (item of ['addonStart', 'addonEnd', 'iconStart', 'iconEnd', 'label']; track item) {
      @if (templateMap[item]) {
        <ng-template [pwTemplate]="item">
          <ng-container *ngTemplateOutlet="templateMap[item]"/>
        </ng-template>
      }
    }
  </pw-form-field>
</div>
