<div [ngClass]="{
      'rtl': rtl,
      'ltr': !rtl,
      'label-fix-top': labelPosition == 'fix-top',
      'label-fix-side': labelPosition == 'fix-side',
      'label-float': labelPosition == 'float',
      'clearable': showClear,
      'buttons-stacked': showButtons && buttonLayout == 'stacked',
      'buttons-horizontal': showButtons && buttonLayout == 'horizontal',
      'buttons-vertical': showButtons && buttonLayout == 'vertical'
    }" class="input-number-wrapper">
  <div class="field"
       [ngAddon]="addon"
       [addonDisabled]="disabled"
       [addonSize]="size">
    <div [ngClass]="{
      'p-float-label': label && labelPosition == 'float',
      'p-input-icon-left': icon && iconPos == 'left',
      'p-input-icon-right': icon && iconPos == 'right'
    }">
      @if (icon) {
        <i [class.p-disabled]="disabled" [ngClass]="icon"></i>
      }
      <p-inputNumber
        [(ngModel)]="value"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
        [showButtons]="showButtons"
        [format]="format"
        [buttonLayout]="buttonLayout"
        [inputId]="inputId"
        [styleClass]="styleClass"
        [style]="style"
        [placeholder]="placeholder | ngLabelStar:showRequiredStar:ngControl"
        [size]="size"
        [maxlength]="maxlength"
        [tabindex]="tabindex"
        [title]="title"
        [ariaLabelledBy]="ariaLabelledBy"
        [ariaLabel]="ariaLabel"
        [ariaRequired]="ariaRequired"
        [name]="name"
        [required]="required"
        [autocomplete]="autocomplete"
        [min]="min"
        [max]="max"
        [incrementButtonClass]="incrementButtonClass"
        [decrementButtonClass]="decrementButtonClass"
        [incrementButtonIcon]="incrementButtonIcon"
        [decrementButtonIcon]="decrementButtonIcon"
        [readonly]="readonly"
        [step]="step"
        [allowEmpty]="allowEmpty"
        [locale]="locale"
        [localeMatcher]="localeMatcher"
        [mode]="mode"
        [currency]="currency"
        [currencyDisplay]="currencyDisplay"
        [useGrouping]="useGrouping"
        [variant]="variant"
        [minFractionDigits]="minFractionDigits"
        [maxFractionDigits]="maxFractionDigits"
        [prefix]="prefix"
        [suffix]="suffix"
        [inputStyle]="inputStyle"
        [inputStyleClass]="inputStyleClass"
        [showClear]="showClear"
        [autofocus]="autofocus"
        [disabled]="disabled"
        [fluid]="fluid"
        (onInput)="_onInput($event)"
        (onFocus)="_onFocus($event)"
        (onBlur)="_onBlur($event)"
        (onKeyDown)="_onKeyDown($event)"
        (onClear)="_onClear()">
        @for (t of templates; track t) {
          @if (templateMap[t.getType()]) {
            <ng-template [pTemplate]="t.getType()">
              <ng-container *ngTemplateOutlet="templateMap[t.getType()]"/>
            </ng-template>
          }
        }
      </p-inputNumber>
      @if (label && labelPosition == 'float') {
        <label [class.p-disabled]="disabled" [attr.for]="inputId">
          {{ label | ngLabelStar:showRequiredStar:ngControl }}
        </label>
      }
    </div>
  </div>
  @if (label && labelPosition != 'float') {
    <label
      class="fix-label"
      [attr.for]="inputId"
      [class.p-disabled]="disabled"
      [style.minWidth.px]="labelPosition == 'fix-side' ? labelWidth : null"
      [style.maxWidth.px]="labelPosition == 'fix-side' ? labelWidth : null">
      {{ label | ngLabelStar:showRequiredStar:ngControl }}
    </label>
  }
  @if (hint && showHint()) {
    <div class="message">{{ hint }}</div>
  }
  <div class="message validation">
    @for (v of validation | keyvalue; track v) {
      @if (hasError(v.key)) {
        <div>
          {{ v.value }}
        </div>
      }
    }
  </div>
</div>
