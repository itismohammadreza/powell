<div class="toggle-button-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [fluid]="true">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <p-toggleButton
        [(ngModel)]="value"
        [invalid]="isInvalid"
        [onLabel]="onLabel"
        [offLabel]="offLabel"
        [onIcon]="onIcon"
        [offIcon]="offIcon"
        [ariaLabel]="ariaLabel"
        [ariaLabelledBy]="ariaLabelledBy"
        [disabled]="disabled"
        [style]="style"
        [styleClass]="styleClass"
        [tabindex]="tabindex"
        [size]="$any(size)"
        [iconPos]="iconPos"
        [autofocus]="autofocus"
        [allowEmpty]="allowEmpty"
        (onChange)="_onChange($event)">
        @for (t of templates; track t) {
          @if (templateMap[t.type]) {
            <ng-template [pTemplate]="t.type" let-item>
              <ng-container *ngTemplateOutlet="templateMap[t.type];context:{$implicit:item}"/>
            </ng-template>
          }
        }
      </p-toggleButton>
    </ng-template>
  </pw-form-field>
</div>
