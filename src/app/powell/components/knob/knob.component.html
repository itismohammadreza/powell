<div class="knob-wrapper" [attr.dir]="rtl ? 'rtl' : 'ltr'">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="id"
    [disabled]="disabled"
    [readonly]="readonly">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <p-knob
        [(ngModel)]="value"
        [invalid]="isInvalid"
        [attr.id]="id"
        [required]="required"
        [disabled]="disabled"
        [name]="name"
        [ariaLabel]="ariaLabel"
        [ariaLabelledBy]="ariaLabelledBy"
        [tabindex]="tabindex"
        [valueColor]="valueColor"
        [rangeColor]="rangeColor"
        [textColor]="textColor"
        [valueTemplate]="valueTemplate"
        [size]="size"
        [min]="min"
        [max]="max"
        [step]="step"
        [strokeWidth]="strokeWidth"
        [showValue]="showValue"
        [readonly]="readonly"
        (onChange)="_onChange($event)">
      </p-knob>
    </ng-template>
  </pw-form-field>
</div>
