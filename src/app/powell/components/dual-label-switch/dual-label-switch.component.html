<div class="dual-label-switch-wrapper" [attr.dir]="rtl ? 'rtl' : 'ltr'">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [readonly]="readonly">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <div class="dual-label-switch-inner-wrapper">
        <div class="dual-label-switch-inner">
          <span class="label-left" [class.text-muted]="disabled">{{ labelLeft }}</span>
          <p-toggleSwitch
            [(ngModel)]="value"
            [invalid]="isInvalid"
            [required]="required"
            [disabled]="disabled"
            [name]="name"
            [tabindex]="tabindex"
            [inputId]="inputId"
            [readonly]="readonly"
            [trueValue]="trueValue"
            [falseValue]="falseValue"
            [ariaLabel]="ariaLabel"
            [size]="size"
            [ariaLabelledBy]="ariaLabelledBy"
            [autofocus]="autofocus"
            (onChange)="_onChange($event)">
            @for (t of templates; track t) {
              @if (templateMap[t.type]) {
                <ng-template [pTemplate]="t.type">
                  <ng-container *ngTemplateOutlet="templateMap[t.type]"/>
                </ng-template>
              }
            }
          </p-toggleSwitch>
          <span class="label-right" [class.text-muted]="disabled">{{ labelRight }}</span>
        </div>
        @if (loading && showAsyncLoading) {
          <p-progressSpinner strokeWidth="4"/>
        }
      </div>
    </ng-template>
  </pw-form-field>
</div>
