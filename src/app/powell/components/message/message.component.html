<p-messages
  *ngIf="!inlineMessage"
  [class.rtl]="rtl"
  [enableService]="false"
  [severity]="severity"
  [closable]="closable"
  [value]="[{
    summary:summary,
    detail:detail,
    icon:icon,
    severity:severity
  }]">
  <ng-container *ngFor="let t of templates">
    <ng-template [pTemplate]="t.getType()" let-item *ngIf="templateMap[t.getType()]">
      <ng-container *ngTemplateOutlet="templateMap[t.getType()];context:{$implicit:item}"/>
    </ng-template>
  </ng-container>
</p-messages>

<p-message *ngIf="inlineMessage" [class.rtl]="rtl" [severity]="severity" [text]="inlineMessage"/>
