<div class="auto-complete-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass"
     [ngClass]="{
     'icon-start': templateMap.iconStart,
     'icon-end': templateMap.iconEnd,
     'addon-start': templateMap.addonStart,
     'addon-end': templateMap.addonEnd,
     'fluid': fluid,
     'clearable': showClear,
     'has-dropdown': dropdown
    }">
  <ng-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | ngLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [readonly]="readonly"
    [fluid]="fluid">
    <ng-template ngTemplate="element" let-isInvalid="isInvalid">
      <p-autoComplete
        [(ngModel)]="value"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
        [minLength]="minLength"
        [delay]="delay"
        [style]="style"
        [panelStyle]="panelStyle"
        [styleClass]="styleClass"
        [panelStyleClass]="panelStyleClass"
        [inputStyle]="inputStyle"
        [inputId]="inputId"
        [inputStyleClass]="inputStyleClass"
        [placeholder]="placeholder | ngLabelStar:showRequiredStar:ngControl"
        [readonly]="readonly"
        [disabled]="disabled"
        [scrollHeight]="scrollHeight"
        [lazy]="lazy"
        [virtualScroll]="virtualScroll"
        [virtualScrollItemSize]="virtualScrollItemSize"
        [virtualScrollOptions]="virtualScrollOptions"
        [maxlength]="maxlength"
        [name]="name"
        [size]="size"
        [appendTo]="appendTo"
        [autoHighlight]="autoHighlight"
        [forceSelection]="forceSelection"
        [type]="type"
        [autoZIndex]="autoZIndex"
        [baseZIndex]="baseZIndex"
        [ariaLabel]="ariaLabel"
        [dropdownAriaLabel]="dropdownAriaLabel"
        [ariaLabelledBy]="ariaLabelledBy"
        [dropdownIcon]="dropdownIcon"
        [unique]="unique"
        [group]="group"
        [completeOnFocus]="completeOnFocus"
        [showClear]="showClear"
        [dropdown]="dropdown"
        [showEmptyMessage]="showEmptyMessage"
        [dropdownMode]="dropdownMode"
        [multiple]="multiple"
        [tabindex]="tabindex"
        [dataKey]="dataKey"
        [emptyMessage]="emptyMessage"
        [showTransitionOptions]="showTransitionOptions"
        [hideTransitionOptions]="hideTransitionOptions"
        [autofocus]="autofocus"
        [autocomplete]="autocomplete"
        [optionGroupChildren]="optionGroupChildren"
        [optionGroupLabel]="optionGroupLabel"
        [overlayOptions]="overlayOptions"
        [suggestions]="suggestions"
        [optionLabel]="optionLabel"
        [optionValue]="optionValue"
        [id]="id"
        [searchMessage]="searchMessage"
        [emptySelectionMessage]="emptySelectionMessage"
        [selectionMessage]="selectionMessage"
        [autoOptionFocus]="autoOptionFocus"
        [selectOnFocus]="selectOnFocus"
        [searchLocale]="searchLocale"
        [optionDisabled]="optionDisabled"
        [focusOnHover]="focusOnHover"
        [variant]="variant"
        [fluid]="fluid"
        (completeMethod)="emitter('completeMethod', $event)"
        (onSelect)="_onSelect($event)"
        (onUnselect)="_onUnselect($event)"
        (onFocus)="emitter('onFocus', $event)"
        (onBlur)="_onBlur($event)"
        (onDropdownClick)="emitter('onDropdownClick', $event)"
        (onClear)="_onClear($event)"
        (onKeyUp)="_onKeyUp($event)"
        (onHide)="emitter('onHide', $event)"
        (onShow)="emitter('onShow', $event)"
        (onLazyLoad)="emitter('onLazyLoad', $event)">
        @for (t of templates; track t) {
          @if (templateMap[t.getType()]) {
            <ng-template [pTemplate]="t.getType()" let-item let-index="index">
              <ng-container *ngTemplateOutlet="templateMap[t.getType()];context:{$implicit:item,index}"/>
            </ng-template>
          }
        }
      </p-autoComplete>
    </ng-template>
    @for (item of ['addonStart', 'addonEnd', 'iconStart', 'iconEnd']; track item) {
      @if (templateMap[item]) {
        <ng-template [ngTemplate]="item">
          <ng-container *ngTemplateOutlet="templateMap[item]"/>
        </ng-template>
      }
    }
  </ng-form-field>
</div>
