<div class="tree-select-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass"
     [ngClass]="{
     'icon-start': templateMap.iconStart && !templateMap.iconEnd,
     'icon-end': templateMap.iconEnd && !templateMap.iconStart,
     'icon-both': templateMap.iconStart && templateMap.iconEnd,
     'addon-start': templateMap.addonStart && !templateMap.addonEnd,
     'addon-end': templateMap.addonEnd && !templateMap.addonStart,
     'addon-both': templateMap.addonStart && templateMap.addonEnd,
     'fluid': fluid,
     'clearable': showClear
    }">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [fluid]="fluid">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <p-treeSelect
        [(ngModel)]="value"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid }"
        [inputId]="inputId"
        [scrollHeight]="scrollHeight"
        [disabled]="disabled"
        [metaKeySelection]="metaKeySelection"
        [variant]="variant"
        [display]="display"
        [selectionMode]="selectionMode"
        [tabindex]="tabindex"
        [ariaLabel]="ariaLabel"
        [ariaLabelledBy]="ariaLabelledBy"
        [placeholder]="placeholder | pwLabelStar:showRequiredStar:ngControl"
        [panelClass]="panelClass"
        [panelStyle]="panelStyle"
        [fluid]="fluid"
        [panelStyleClass]="panelStyleClass"
        [containerStyle]="containerStyle"
        [containerStyleClass]="containerStyleClass"
        [labelStyle]="labelStyle"
        [labelStyleClass]="labelStyleClass"
        [overlayOptions]="overlayOptions"
        [emptyMessage]="emptyMessage"
        [appendTo]="appendTo"
        [filter]="filter"
        [filterBy]="filterBy"
        [filterMode]="filterMode"
        [filterPlaceholder]="filterPlaceholder"
        [filterLocale]="filterLocale"
        [filterInputAutoFocus]="filterInputAutoFocus"
        [propagateSelectionDown]="propagateSelectionDown"
        [propagateSelectionUp]="propagateSelectionUp"
        [showClear]="showClear"
        [resetFilterOnHide]="resetFilterOnHide"
        [virtualScroll]="virtualScroll"
        [virtualScrollItemSize]="virtualScrollItemSize"
        [size]="size"
        [virtualScrollOptions]="virtualScrollOptions"
        [autofocus]="autofocus"
        [options]="options"
        [loading]="loading"
        (onNodeExpand)="emitter('onNodeExpand',$event)"
        (onNodeCollapse)="emitter('onNodeCollapse',$event)"
        (onShow)="emitter('onShow',$event)"
        (onHide)="emitter('onHide',$event)"
        (onClear)="_onClear()"
        (onFilter)="emitter('onFilter',$event)"
        (onFocus)="emitter('onFilter',$event)"
        (onBlur)="_onBlur($event)"
        (onNodeUnselect)="_onNodeUnselect($event)"
        (onNodeSelect)="_onNodeSelect($event)">
        @for (t of templates; track t) {
          @if (templateMap[t.type]) {
            <ng-template [pTemplate]="t.type" let-item let-placeholder="placeholder" let-options="options">
              <ng-container *ngTemplateOutlet="templateMap[t.type];context:{$implicit:item,placeholder,options}"/>
            </ng-template>
          }
        }
      </p-treeSelect>
    </ng-template>
    @for (item of ['addonStart', 'addonEnd', 'iconStart', 'iconEnd', 'label']; track item) {
      @if (templateMap[item]) {
        <ng-template [pwTemplate]="item">
          <ng-container *ngTemplateOutlet="templateMap[item]"/>
        </ng-template>
      }
    }
  </pw-form-field>
</div>
