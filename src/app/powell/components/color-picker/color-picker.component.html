<div class="color-picker-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [ngClass]="{
     'inline': inline
    }">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled">
    <ng-template pwTemplate="element">
      <p-colorPicker
        [(ngModel)]="value"
        [style]="style"
        [styleClass]="styleClass"
        [inline]="inline"
        [format]="format"
        [appendTo]="appendTo"
        [disabled]="disabled"
        [tabindex]="tabindex"
        [inputId]="inputId"
        [autoZIndex]="autoZIndex"
        [showTransitionOptions]="showTransitionOptions"
        [hideTransitionOptions]="hideTransitionOptions"
        [autofocus]="autofocus"
        (onChange)="_onChangeColorPicker($event)"
        (onShow)="emitter('onShow',$event)"
        (onHide)="emitter('onHide',$event)"/>
    </ng-template>
  </pw-form-field>
</div>
