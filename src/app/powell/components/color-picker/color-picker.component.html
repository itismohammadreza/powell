<div class="color-picker-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass"
     [ngClass]="{
     'inline': inline
    }">
  <ng-element-additions
    [label]="label | ngLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [inputId]="inputId"
    [disabled]="disabled"
    [fluid]="true">
    <ng-template ngTemplate="element">
      <p-colorPicker
        [(ngModel)]="value"
        [style]="style"
        [styleClass]="styleClass"
        [inline]="inline"
        [format]="format"
        [appendTo]="appendTo"
        [disabled]="disabled"
        [tabindex]="tabindex"
        [inputId]="inputId"
        [autoZIndex]="autoZIndex"
        [baseZIndex]="baseZIndex"
        [showTransitionOptions]="showTransitionOptions"
        [hideTransitionOptions]="hideTransitionOptions"
        [autofocus]="autofocus"
        (onChange)="_onChangeColorPicker($event)"
        (onShow)="emitter('onShow',$event)"
        (onHide)="emitter('onHide',$event)"/>
    </ng-template>
  </ng-element-additions>

  @if (hint && showHint()) {
    <div class="message">{{ hint }}</div>
  }
  <div class="message validation">
    @for (v of validation | keyvalue; track v) {
      @if (hasError(v.key)) {
        <div>
          {{ v.value }}
        </div>
      }
    }
  </div>
</div>
