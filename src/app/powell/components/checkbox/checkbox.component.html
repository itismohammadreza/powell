<div class="checkbox-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass">
  <ng-element-additions
    labelPosition="fix-side"
    [label]="label | ngLabelStar:showRequiredStar:ngControl"
    [inputId]="inputId"
    [disabled]="disabled"
    [reverseLabel]="true">
    <ng-template ngTemplate="element">
      <p-checkbox
        [value]="value"
        [ngClass]="{'ng-invalid ng-dirty': isInvalid()}"
        [name]="name"
        [disabled]="disabled"
        [binary]="binary"
        [ariaLabelledBy]="ariaLabelledBy"
        [ariaLabel]="ariaLabel"
        [tabindex]="tabindex"
        [inputId]="inputId"
        [style]="style"
        [inputStyle]="inputStyle"
        [styleClass]="styleClass"
        [inputClass]="inputClass"
        [indeterminate]="indeterminate"
        [size]="size"
        [checkboxIcon]="checkboxIcon"
        [readonly]="readonly"
        [autofocus]="autofocus"
        [trueValue]="trueValue"
        [falseValue]="falseValue"
        [variant]="variant"
        (onChange)="_onChange($event)"
        (onFocus)="_onFocus($event)"
        (onBlur)="_onBlur($event)">
        @for (t of templates; track t) {
          @if (templateMap[t.getType()]) {
            <ng-template [pTemplate]="t.getType()">
              <ng-container *ngTemplateOutlet="templateMap[t.getType()]"/>
            </ng-template>
          }
        }
      </p-checkbox>
      @if (loading && showAsyncLoading) {
        <p-progressSpinner strokeWidth="4"/>
      }
    </ng-template>
  </ng-element-additions>

  @if (hint && showHint()) {
    <div class="message">{{ hint }}</div>
  }
  <div class="message validation">
    @for (v of validation | keyvalue; track v) {
      @if (hasError(v.key)) {
        <div>
          {{ v.value }}
        </div>
      }
    }
  </div>
</div>
