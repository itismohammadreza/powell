<div class="checkbox-wrapper"
     [attr.dir]="rtl ? 'rtl' : 'ltr'"
     [ngStyle]="style"
     [class]="styleClass">
  <ng-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    labelPosition="side"
    [label]="label | ngLabelStar:showRequiredStar:ngControl"
    [inputId]="inputId"
    [disabled]="disabled"
    [readonly]="readonly"
    [reverseLabel]="true">
    <ng-template ngTemplate="element" let-isInvalid="isInvalid">
      <p-checkbox
        [(ngModel)]="value"
        [name]="name"
        [disabled]="disabled"
        [binary]="binary"
        [ariaLabelledBy]="ariaLabelledBy"
        [ariaLabel]="ariaLabel"
        [tabindex]="tabindex"
        [inputId]="inputId"
        [style]="style"
        [inputStyle]="inputStyle"
        styleClass="{{styleClass}} {{isInvalid && 'ng-invalid ng-dirty'}}"
        [inputClass]="inputClass"
        [indeterminate]="indeterminate"
        [size]="size"
        [checkboxIcon]="checkboxIcon"
        [readonly]="readonly"
        [autofocus]="autofocus"
        [trueValue]="trueValue"
        [falseValue]="falseValue"
        [variant]="variant"
        (onChange)="_onChange($event)"
        (onFocus)="_onFocus($event)"
        (onBlur)="_onBlur($event)">
        @for (t of templates; track t) {
          @if (templateMap[t.getType()]) {
            <ng-template [pTemplate]="t.getType()">
              <ng-container *ngTemplateOutlet="templateMap[t.getType()]"/>
            </ng-template>
          }
        }
      </p-checkbox>
      @if (loading && showAsyncLoading) {
        <p-progressSpinner strokeWidth="4"/>
      }
    </ng-template>
  </ng-form-field>
</div>
