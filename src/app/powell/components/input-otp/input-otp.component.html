<div class="input-otp-wrapper" [attr.dir]="rtl ? 'rtl' : 'ltr'">
  <pw-form-field
    [ngControl]="ngControl"
    [validation]="validation"
    [hint]="hint"
    [label]="label | pwLabelStar:showRequiredStar:ngControl"
    [labelWidth]="labelWidth"
    [labelPosition]="labelPosition"
    [disabled]="disabled"
    [readonly]="readonly"
    [fluid]="true">
    <ng-template pwTemplate="element" let-isInvalid="isInvalid">
      <p-inputOtp
        [(ngModel)]="value"
        [invalid]="isInvalid"
        [required]="required"
        [disabled]="disabled"
        [name]="name"
        [readonly]="readonly"
        [tabindex]="tabindex"
        [length]="length"
        [mask]="mask"
        [integerOnly]="integerOnly"
        [autofocus]="autofocus"
        [variant]="variant"
        [size]="size"
        (onChange)="_onChange($event)"
        (onFocus)="_onFocus($event)"
        (onBlur)="_onBlur($event)"/>
    </ng-template>
  </pw-form-field>
</div>
