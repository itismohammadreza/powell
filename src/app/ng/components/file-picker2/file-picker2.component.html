<div [ngClass]="{
      rtl: rtl,
      ltr: !rtl,
      'flex-column-reverse': labelPos == 'fix-top',
      'align-items-center': labelPos == 'fix-side',
      'align-items-end': labelPos == 'fix-top' && rtl,
      'flex-row': labelPos == 'fix-side' && rtl,
      'flex-row-reverse': labelPos == 'fix-side' && !rtl
    }" class="file-picker-wrapper">
  <div
    [ngClass]="{
      'w-100': labelPos == 'fix-top',
      'ng-invalid ng-dirty': isInvalid()
    }"
    class="field">
    <div class="file-picker-single-wrapper" *ngIf="!multiple">
      <input
        class="sr-only"
        onclick="this.value = null"
        [accept]="accept"
        [disabled]="disabled"
        type="file"
        #singleUploader
        (change)="onSingleSelect($event)"/>
      <div class="preview rounded-top p-3" [ngSwitch]="getFileType(filesToShow[0]?.base64)">
        <img *ngSwitchCase="'image'" [src]="filesToShow[0]?.base64" class="rounded-top mw-100"/>
        <i *ngSwitchCase="'file'" class="pi pi-file h2 mb-0"></i>
      </div>
      <button (click)="singleUploader.click()" class="w-100 btn btn-{{ color }}">{{ chooseLabel }}</button>
      <button class="btn btn-danger" (click)="onSingleDelete()"
              *ngIf="filesToShow.length != 0"><i class="pi pi-trash"></i>
      </button>
    </div>

    <div [class.flex-row-reverse]="rtl" class="file-picker-multiple-wrapper" *ngIf="multiple">
      <input
        #multipleUploader
        type="file"
        class="sr-only"
        onclick="this.value = null"
        [accept]="accept"
        [disabled]="disabled"
        (change)="onMultipleSelect($event)"/>
      <div
        *ngIf="!readonly"
        [class.forbidden]="filesToEmit?.length == fileLimit"
        class="image-uploader d-flex align-items-center justify-content-center"
        (click)="multipleUploader.click()">
        <i class="pi pi-paperclip h2 mb-0"></i>
      </div>
      <div *ngFor="let item of filesToShow; let i = index" class="image-item mr-3 mb-2">
        <ng-container [ngSwitch]="getFileType(item.base64)">
          <div *ngSwitchCase="'image'"
               [style.backgroundImage]="'url(' + item.base64 + ')'"
               class="image-item-image"
          ></div>
          <div *ngSwitchCase="'file'" class="image-item-preview">
            <i class="pi pi-file h2 my-3 mb-0"></i>
          </div>
          <div class="small px-1 bg-dark text-white p-1 text-truncate">{{item.name}}</div>
        </ng-container>
        <button class="btn image-item-trash" (click)="onMultipleDelete($event, i)"
                *ngIf="!readonly"><i class="pi pi-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <label
    *ngIf="label"
    [ngClass]="{
      'mb-0': labelPos == 'fix-side',
      'ml-4': rtl,
      'mr-4': !rtl,
      'text-muted': disabled
    }"
    [style.width.px]="labelPos == 'fix-side' ? labelWidth : null">
    {{ label }}
  </label>
  <div *ngIf="hint && showHint()" class="message small">{{ hint }}</div>
  <div class="message small">
    <ng-container *ngFor="let error of errors | keyvalue">
      <div *ngIf="showError(error.key)" class="p-error">
        {{ error.value }}
      </div>
    </ng-container>
  </div>
</div>
