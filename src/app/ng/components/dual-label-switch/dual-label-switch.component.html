<div ngConfigHandler
     [(disableConfigChangeEffect)]="disableConfigChangeEffect"
     [(rtl)]="rtl"
     [(fixLabelPos)]="labelPos"
     [(showRequiredStar)]="showRequiredStar"
     [ngClass]="{
      'rtl': rtl,
      'ltr': !rtl,
      'label-fix-top': labelPos == 'fix-top',
      'label-fix-side': labelPos == 'fix-side'
    }" class="dual-label-switch-wrapper">
  <div class="field">
    <div class="field-inner">
      <span class="label-left" [class.text-muted]="disabled">{{labelLeft}}</span>
      <p-inputSwitch
        [(ngModel)]="value"
        [inputId]="inputId"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
        [style]="style"
        [styleClass]="styleClass"
        [tabindex]="tabindex"
        [disabled]="disabled"
        [readonly]="readonly"
        [trueValue]="rightValue"
        [falseValue]="leftValue"
        (onChange)="_onChange($event)"
      ></p-inputSwitch>
      <span class="label-right" [class.text-muted]="disabled">{{labelRight}}</span>
    </div>
    <p-progressSpinner *ngIf="loading" strokeWidth="4" fill="var(--surface-ground)"></p-progressSpinner>
  </div>
  <label
    class="fix-label"
    *ngIf="label"
    [attr.for]="inputId"
    [class.p-disabled]="disabled"
    [style.width.px]="labelPos == 'fix-side' ? labelWidth : null">
    {{ label | labelStar:showRequiredStar:isRequired() }}
  </label>
  <div *ngIf="hint && showHint()" class="message small">{{ hint }}</div>
  <div class="message small">
    <ng-container *ngFor="let v of validation | keyvalue">
      <div *ngIf="hasError(v.key)" class="p-error">
        {{ v.value }}
      </div>
    </ng-container>
  </div>
</div>
