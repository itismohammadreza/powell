<div [ngClass]="{
      'rtl': rtl,
      'ltr': !rtl,
      'label-fix-top': labelPos == 'fix-top',
      'label-fix-side': labelPos == 'fix-side',
      'label-float': labelPos == 'float',
      'clearable': showClear
    }" class="chips-wrapper">
  <div class="field"
       [ngAddon]="addon"
       [addonDisabled]="disabled"
       [addonSize]="inputSize"
       (onAfterBtnClick)="emitter('onAfterBtnClick',$event)"
       (onBeforeBtnClick)="emitter('onBeforeBtnClick',$event)">
    <div [ngClass]="{
      'p-float-label': labelPos == 'float',
      'p-input-icon-left': icon && iconPos == 'left',
      'p-input-icon-right': icon && iconPos == 'right',
      'p-inputtext-sm': inputSize == 'sm',
      'p-inputtext-lg': inputSize == 'lg',
      'p-input-filled': filled
    }">
      <i *ngIf="icon" [class.p-disabled]="disabled" [ngClass]="icon"></i>
      <p-chips
        [(ngModel)]="value"
        [inputId]="inputId"
        [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
        [field]="field"
        [max]="max"
        [disabled]="disabled"
        [style]="style"
        [styleClass]="styleClass"
        [placeholder]="placeholder"
        [tabindex]="tabindex"
        [allowDuplicate]="allowDuplicate"
        [inputStyle]="inputStyle"
        [inputStyleClass]="inputStyleClass"
        [addOnTab]="addOnTab"
        [addOnBlur]="addOnBlur"
        [separator]="separator"
        [showClear]="showClear"
        (onAdd)="_onAdd($event)"
        (onRemove)="_onRemove($event)"
        (onChipClick)="emitter('onChipClick', $event)"
        (onFocus)="emitter('onFocus', $event)"
        (onBlur)="_onBlur()"
        (onClear)="_onClear()">
        <ng-template pTemplate="item" let-item *ngIf="itemTemplate">
          <ng-container *ngTemplateOutlet="itemTemplate;context:{$implicit:item}"></ng-container>
        </ng-template>
      </p-chips>
      <label *ngIf="label && labelPos == 'float'" [class.p-disabled]="disabled" [attr.for]="inputId">
        {{ label }}
      </label>
    </div>
  </div>
  <label
    *ngIf="label && labelPos != 'float'"
    [attr.for]="inputId"
    [ngClass]="{
      'mb-0': labelPos == 'fix-side',
      'ml-4': rtl,
      'mr-4': !rtl,
      'text-muted': disabled
    }"
    [style.width.px]="labelPos == 'fix-side' ? labelWidth : null">
    {{ label }}
  </label>
  <div *ngIf="hint && showHint()" class="message small">{{ hint }}</div>
  <div class="message small">
    <ng-container *ngFor="let error of errors | keyvalue">
      <div *ngIf="showError(error.key)" class="p-error">
        {{ error.value }}
      </div>
    </ng-container>
  </div>
</div>
