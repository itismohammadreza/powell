<div [ngClass]="{
      rtl: rtl,
      ltr: !rtl,
      'flex-column-reverse': labelPos == 'fix-top',
      'align-items-center': labelPos == 'fix-side',
      'align-items-end': labelPos == 'fix-top' && rtl,
      'flex-row': labelPos == 'fix-side' && rtl,
      'flex-row-reverse': labelPos == 'fix-side' && !rtl
    }" class="wrapper">
  <div [ngClass]="{
      'w-100': labelPos == 'fix-top',
      'p-float-label': labelPos == 'float',
      'p-input-icon-left': !addon && icon && iconPos == 'left',
      'p-input-icon-right': !addon && icon && iconPos == 'right',
      'p-inputtext-sm': inputSize == 'sm',
      'p-inputtext-lg': inputSize == 'lg',
      'p-input-filled': filled
    }" class="field">
    <i *ngIf="icon && !addon" [ngClass]="icon"></i>
    <p-password
      [(ngModel)]="value"
      [inputId]="inputId"
      [placeholder]="placeholder"

[disabled]="disabled"
      [promptLabel]="promptLabel"
      [weakLabel]="weakLabel"
      [mediumLabel]="mediumLabel"
      [strongLabel]="strongLabel"
      [feedback]="feedback"
      [mediumRegex]="mediumRegex"
      [strongRegex]="strongRegex"
      [toggleMask]="toggleMask"
      [ngAddon]="addon"
      [ngClass]="{
            'ng-invalid ng-dirty': isInvalid()
          }"
      (change)="_onChange($event)"
      (input)="_onInput($event)"
      (onBlur)="_onBlur()"
      (onFocus)="emitter('onFocus', $event)"
      (keydown)="_onKeydown($event)"
      (keyup)="_onKeyup($event)"
      (onAfterBtnClick)="emitter('onAfterBtnClick', $event)"
      (onBeforeBtnClick)="emitter('onBeforeBtnClick', $event)"
    >
      <ng-template pTemplate="content" *ngIf="contentTemplate">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </ng-template>
      <ng-template pTemplate="header" *ngIf="headerTemplate">
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
      </ng-template>
      <ng-template pTemplate="footer" *ngIf="footerTemplate">
        <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
      </ng-template>
    </p-password>
    <!--    <input-->
    <!--      (blur)="_onBlur()"-->
    <!--      (change)="_onChange($event)"-->
    <!--      (focus)="emitter('onFocus', $event)"-->
    <!--      (input)="_onInput($event)"-->
    <!--      (keydown)="_onKeydown($event)"-->
    <!--      (keyup)="_onKeyup($event)"-->
    <!--      (onAfterBtnClick)="emitter('onAfterBtnClick', $event)"-->
    <!--      (onBeforeBtnClick)="emitter('onBeforeBtnClick', $event)"-->
    <!--      [(ngModel)]="value"-->
    <!--      [attr.id]="inputId"-->
    <!--      [attr.maxlength]="maxlength"-->
    <!--      [attr.placeholder]="placeholder"-->
    <!--      [disabled]="disabled"-->
    <!--      [feedback]="feedback"-->
    <!--      [ngAddon]="addon"-->
    <!--      [ngClass]="{-->
    <!--        'ng-invalid ng-dirty': isInvalid()-->
    <!--      }"-->
    <!--      [readonly]="readonly"-->
    <!--      pPassword-->
    <!--      type="password"-->
    <!--    />-->

    <label *ngIf="label && labelPos == 'float'" [attr.for]="inputId">
      {{ label }}
    </label>
    <ng-container *ngFor="let error of errors | keyvalue">
      <small
        *ngIf="showError(error.key)"
        [class.mt-4]="hint"
        class="p-error"
      >
        {{ error.value }}
      </small>
    </ng-container>
  </div>
  <label
    *ngIf="label && labelPos != 'float'"
    [attr.for]="inputId"
    [ngClass]="{
      'mb-0': labelPos == 'fix-side',
      'ml-4': rtl,
      'mr-4': !rtl,
      'text-muted': disabled
    }"
    [style.width.px]="labelPos == 'fix-side' ? labelWidth : null"
  >{{ label }}</label>
</div>

<small *ngIf="hint">{{ hint }}</small>
