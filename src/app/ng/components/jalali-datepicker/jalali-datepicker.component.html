<div [ngClass]="{
      'rtl': rtl,
      'ltr': !rtl,
      'label-fix-top': labelPos == 'fix-top',
      'label-fix-side': labelPos == 'fix-side',
      'label-float': labelPos == 'float',
      'clearable': showClear,
      'has-icon': showIcon
    }" class="jalali-datepicker-wrapper">
  <div class="field"
       [ngAddon]="addon"
       [addonDisabled]="disabled"
       [addonSize]="inputSize"
       (onAfterBtnClick)="emitter('onAfterBtnClick',$event)"
       (onBeforeBtnClick)="emitter('onBeforeBtnClick',$event)">
    <div [ngClass]="{
      'p-float-label': label && labelPos == 'float',
      'p-input-icon-left': icon && iconPos == 'left',
      'p-input-icon-right': icon && iconPos == 'right',
      'p-inputtext-sm': inputSize == 'sm',
      'p-inputtext-lg': inputSize == 'lg',
      'p-input-filled': filled
    }">
      <ng-container *ngIf="!inline">
        <i *ngIf="icon" [class.p-disabled]="disabled" [ngClass]="icon"></i>
        <ng-jalali-picker-base
          [(ngModel)]="value"
          [inputId]="inputId"
          [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
          [defaultDate]="defaultDate"
          [selectionMode]="selectionMode"
          [style]="style"
          [styleClass]="styleClass"
          [inputStyle]="inputStyle"
          [inputStyleClass]="inputStyleClass"
          [placeholder]="placeholder"
          [disabled]="disabled"
          [dateFormat]="dateFormat"
          [inline]="false"
          [showOtherMonths]="showOtherMonths"
          [selectOtherMonths]="selectOtherMonths"
          [showIcon]="showIcon"
          [showOnFocus]="showOnFocus"
          [showWeek]="showWeek"
          [icon]="datePickerIcon"
          [appendTo]="appendTo"
          [readonlyInput]="readonlyInput"
          [shortYearCutoff]="shortYearCutoff"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [disabledDates]="disabledDates"
          [disabledDays]="disabledDays"
          [showTime]="showTime"
          [hourFormat]="hourFormat"
          [timeOnly]="timeOnly"
          [timeSeparator]="timeSeparator"
          [dataType]="dataType"
          [tabindex]="tabindex"
          [showSeconds]="showSeconds"
          [stepHour]="+stepHour"
          [stepMinute]="+stepMinute"
          [stepSecond]="+stepSecond"
          [maxDateCount]="maxDateCount"
          [showButtonBar]="showButtonBar"
          [todayButtonStyleClass]="todayButtonStyleClass"
          [clearButtonStyleClass]="clearButtonStyleClass"
          [baseZIndex]="baseZIndex"
          [autoZIndex]="autoZIndex"
          [panelStyleClass]="panelStyleClass"
          [panelStyle]="panelStyle"
          [keepInvalid]="keepInvalid"
          [hideOnDateTimeSelect]="hideOnDateTimeSelect"
          [numberOfMonths]="numberOfMonths"
          [view]="view"
          [multipleSeparator]="multipleSeparator"
          [rangeSeparator]="rangeSeparator"
          [touchUI]="touchUI"
          [focusTrap]="focusTrap"
          [showTransitionOptions]="showTransitionOptions"
          [hideTransitionOptions]="hideTransitionOptions"
          [firstDayOfWeek]="firstDayOfWeek"
          [showClear]="showClear"
          (onSelect)="_onSelect($event)"
          (onBlur)="_onBlur()"
          (onFocus)="emitter('onFocus',$event)"
          (onClose)="emitter('onClose',$event)"
          (onShow)="emitter('onShow',$event)"
          (onClickOutside)="emitter('onClickOutside',$event)"
          (onInput)="_onInput($event)"
          (onTodayClick)="emitter('onTodayClick',$event)"
          (onClearClick)="_onClear()"
          (onMonthChange)="emitter('onMonthChange',$event)"
          (onYearChange)="emitter('onYearChange',$event)"
          (onClear)="_onClear()"
        ></ng-jalali-picker-base>
        <label *ngIf="label && labelPos == 'float'" [class.p-disabled]="disabled" [attr.for]="inputId">
          {{ label }}
        </label>
      </ng-container>
      <ng-container *ngIf="inline">
        <ng-jalali-picker-base
          [(ngModel)]="value"
          [inputId]="inputId"
          [ngClass]="{ 'ng-invalid ng-dirty': isInvalid() }"
          [defaultDate]="defaultDate"
          [selectionMode]="selectionMode"
          [style]="style"
          [styleClass]="styleClass"
          [inputStyle]="inputStyle"
          [inputStyleClass]="inputStyleClass"
          [placeholder]="placeholder"
          [disabled]="disabled"
          [dateFormat]="dateFormat"
          [inline]="true"
          [showOtherMonths]="showOtherMonths"
          [selectOtherMonths]="selectOtherMonths"
          [showIcon]="showIcon"
          [showOnFocus]="showOnFocus"
          [showWeek]="showWeek"
          [icon]="datePickerIcon"
          [appendTo]="appendTo"
          [readonlyInput]="readonlyInput"
          [shortYearCutoff]="shortYearCutoff"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [disabledDates]="disabledDates"
          [disabledDays]="disabledDays"
          [showTime]="showTime"
          [hourFormat]="hourFormat"
          [timeOnly]="timeOnly"
          [timeSeparator]="timeSeparator"
          [dataType]="dataType"
          [tabindex]="tabindex"
          [showSeconds]="showSeconds"
          [stepHour]="stepHour"
          [stepMinute]="stepMinute"
          [stepSecond]="stepSecond"
          [maxDateCount]="maxDateCount"
          [showButtonBar]="showButtonBar"
          [todayButtonStyleClass]="todayButtonStyleClass"
          [clearButtonStyleClass]="clearButtonStyleClass"
          [baseZIndex]="baseZIndex"
          [autoZIndex]="autoZIndex"
          [panelStyleClass]="panelStyleClass"
          [panelStyle]="panelStyle"
          [keepInvalid]="keepInvalid"
          [hideOnDateTimeSelect]="hideOnDateTimeSelect"
          [numberOfMonths]="numberOfMonths"
          [view]="view"
          [multipleSeparator]="multipleSeparator"
          [rangeSeparator]="rangeSeparator"
          [touchUI]="touchUI"
          [focusTrap]="focusTrap"
          [showTransitionOptions]="showTransitionOptions"
          [hideTransitionOptions]="hideTransitionOptions"
          [firstDayOfWeek]="firstDayOfWeek"
          [showClear]="showClear"
          (onSelect)="_onSelect($event)"
          (onBlur)="_onBlur()"
          (onFocus)="emitter('onFocus',$event)"
          (onClose)="emitter('onClose',$event)"
          (onShow)="emitter('onShow',$event)"
          (onClickOutside)="emitter('onClickOutside',$event)"
          (onInput)="_onInput($event)"
          (onTodayClick)="emitter('onTodayClick',$event)"
          (onClearClick)="_onClear()"
          (onMonthChange)="emitter('onMonthChange',$event)"
          (onYearChange)="emitter('onYearChange',$event)"
          (onClear)="_onClear()"
        ></ng-jalali-picker-base>
      </ng-container>
    </div>
  </div>
  <label
    class="fix-label"
    [class.align-self-start]="inline"
    *ngIf="label && labelPos != 'float'"
    [attr.for]="inputId"
    [ngClass]="{
      'mb-0': labelPos == 'fix-side',
      'ml-4': rtl,
      'mr-4': !rtl,
      'text-muted': disabled
    }"
    [style.width.px]="labelPos == 'fix-side' ? labelWidth : null">
    {{ label }}
  </label>
  <div *ngIf="hint && showHint()" class="message small">{{ hint }}</div>
  <div class="message small">
    <ng-container *ngFor="let v of validation | keyvalue">
      <div *ngIf="hasError(v.key)" class="p-error">
        {{ v.value }}
      </div>
    </ng-container>
  </div>
</div>
